name: Proleefic Robot

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch: # Button to run manually

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install tools
        run: |
          pip install requests beautifulsoup4

      - name: ü§ñ Run The Robot
        run: python scraper.py

      - name: üíæ Save Changes
        run: |
          git config --global user.name 'Proleefic Robot'
          git config --global user.email 'robot@proleefic.site'
          git add jobs.json sitemap.xml
          # This line fixes the crash: "|| echo No changes" prevents Exit Code 1
          git commit -m "ü§ñ Robot updated jobs" || echo "‚ö†Ô∏è No changes to commit"
          git push
