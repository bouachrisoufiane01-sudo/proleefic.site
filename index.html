    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBsPi64Eb0GQnGjcxg6n6YRFbG-iO9K_pM", authDomain: "proleefic-85800.firebaseapp.com", projectId: "proleefic-85800", storageBucket: "proleefic-85800.firebasestorage.app", messagingSenderId: "1033605555868", appId: "1:1033605555868:web:577ff42f0bcfb0b6122f59", measurementId: "G-WJ4XKS01P0" };
        let app, auth, db; try { app = initializeApp(firebaseConfig); auth = getAuth(app); db = getFirestore(app); setPersistence(auth, browserLocalPersistence).catch(()=>{}); } catch(e){}

        window.currentLang='en'; window.currentUser=null; window.jobs=[]; window.currentJobId=null;
        const catLabels = {'cat_prod':{en:"Production",i:"fa-industry"},'cat_tech':{en:"Technician",i:"fa-wrench"},'cat_sales':{en:"Sales",i:"fa-briefcase"},'cat_admin':{en:"Admin",i:"fa-user-tie"},'cat_health':{en:"Health",i:"fa-heart-pulse"},'cat_transport':{en:"Transport",i:"fa-truck"},'cat_it':{en:"IT/Dev",i:"fa-laptop-code"}};
        
        // --- API CONFIGURATION FOR YOUR REPO ---
        // I used the exact info from your screenshot
        const RAW_API_URL = "https://raw.githubusercontent.com/bouachrisoufiane01-sudo/proleefic.site/main/jobs.json";

        // === API FUNCTION ===
        window.initData = async () => {
            const list = document.getElementById('jobListings');
            // Show loading
            list.innerHTML = `<div class="text-center py-10"><i class="fa-solid fa-spinner fa-spin text-3xl text-morocco-green"></i><p class="mt-2 text-gray-400">Loading Job Offers...</p></div>`;

            // Setup filters
            const cities = ['Casablanca','Tanger','Kenitra','Rabat','Agadir','Marrakech','Fes'];
            document.getElementById('locationFilter').innerHTML = `<option value="">All Cities</option>`+cities.map(c=>`<option value="${c}">${c}</option>`).join('');
            document.getElementById('categoryFilter').innerHTML = `<option value="">All Sectors</option>`+Object.keys(catLabels).map(k=>`<option value="${k}">${catLabels[k].en}</option>`).join('');

            try { 
                // FETCH THE REAL DATA
                const res = await fetch(RAW_API_URL + '?t='+Date.now()); 
                if(!res.ok) throw new Error(); 
                const scrapedJobs = await res.json(); 

                // --- THE BRIDGE ---
                // The robot gives simple data. We map it to fit your complex UI.
                const processedJobs = scrapedJobs.map((job, index) => ({
                    id: "scraped_" + index,
                    title: job.title,
                    company: job.company,
                    location: "Morocco",   // Default location
                    salary: "Confidential",
                    urgent: false,
                    isReal: false,        // Meaning it's external/scraped
                    isDirect: false,      // Use "Source" button
                    sourceName: "Rekrute/External",
                    catId: "cat_prod",    // Default category so they appear
                    link: job.link        // The link from the scraper
                }));

                // Combine with manual/direct jobs (if you have any later)
                window.jobs = processedJobs;
                do
