            <button onclick="window.loginGoogle()" class="w-full border-2 border-gray-200 py-3.5 rounded-xl font-bold flex items-center justify-center gap-3 hover:bg-gray-50 transition">
                <svg class="w-5 h-5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg> Google

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, updateProfile, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBsPi64Eb0GQnGjcxg6n6YRFbG-iO9K_pM", authDomain: "proleefic-85800.firebaseapp.com", projectId: "proleefic-85800", storageBucket: "proleefic-85800.firebasestorage.app", messagingSenderId: "1033605555868", appId: "1:1033605555868:web:577ff42f0bcfb0b6122f59", measurementId: "G-WJ4XKS01P0" };
        let app, auth, db; try { app = initializeApp(firebaseConfig); auth = getAuth(app); db = getFirestore(app); setPersistence(auth, browserLocalPersistence); } catch(e){}

        const i18n = { en: { heroTitle: "Find the job that fits your life", searchBtn: "Find Jobs", feedTitle: "Latest Jobs", loginBtn: "Sign In", authTitle: "Welcome" }, fr: { heroTitle: "Trouvez le job idÃ©al", searchBtn: "Rechercher", feedTitle: "DerniÃ¨res Offres", loginBtn: "Connexion", authTitle: "Bienvenue" }, ar: { heroTitle: "Ø¬Ø¯ Ø§Ù„ÙˆØ¸ÙŠÙØ© Ø§Ù„Ù…Ù†Ø§Ø³Ø¨Ø© Ù„Ùƒ", searchBtn: "Ø¨Ø­Ø«", feedTitle: "Ø£Ø­Ø¯Ø« Ø§Ù„ÙˆØ¸Ø§Ø¦Ù", loginBtn: "Ø¯Ø®ÙˆÙ„", authTitle: "Ù…Ø±Ø­Ø¨Ø§Ù‹" } };
        const catLabels = { 'cat_prod': {en:"Production",i:"fa-industry"}, 'cat_sales': {en:"Sales",i:"fa-briefcase"} }; // Simplified for brevity

        window.currentLang = 'en'; window.currentUser = null; window.jobs = [];
        window.setLang = (l) => { window.currentLang = l; document.documentElement.setAttribute('dir', l === 'ar' ? 'rtl' : 'ltr'); document.querySelector('h1').innerText = i18n[l].heroTitle; };
        window.switchView = (v) => { document.querySelectorAll('.view-section').forEach(e=>e.classList.add('hidden-view')); document.getElementById(v+'View').classList.remove('hidden-view'); };
        window.openAuth = () => document.getElementById('authView').classList.remove('hidden-view');
        window.closeAuth = () => document.getElementById('authView').classList.add('hidden-view');
        window.closeJobModal = () => document.getElementById('jobDetailModal').classList.add('hidden-view');
        window.toggleAuthMode = (m) => { document.getElementById('loginForm').style.display = m==='login'?'block':'none'; document.getElementById('signupForm').style.display = m==='login'?'none':'block'; };

        window.handleEmailLogin = (e) => { e.preventDefault(); signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value).then(()=>{window.closeAuth(); alert("Logged In!");}); };
        window.handlePasswordReset = () => { const e = document.getElementById('loginEmail').value; if(!e) return alert("Enter email first"); sendPasswordResetEmail(auth, e).then(()=>alert("Reset link sent!")); };
        window.loginGoogle = () => signInWithPopup(auth, new GoogleAuthProvider()).then(()=>{window.closeAuth(); alert("Logged In!");});
        window.logout = () => signOut(auth).then(()=>window.switchView('home'));

        if(auth) onAuthStateChanged(auth, u => { window.currentUser=u; if(u) document.getElementById('authSection').innerHTML = `<button onclick="logout()" class="text-red-500 font-bold">Logout</button>`; });

        window.initData = async () => {
            try { const res = await fetch('jobs.json?t='+Date.now()); window.jobs = await res.json(); } catch { 
                window.jobs = [
                    { id: 1, title: "OpÃ©rateur CÃ¢blage", company: "Yazaki", location: "Tanger", salary: "SMIG", urgent: true, isReal: true, link: "https://www.linkedin.com/jobs/search/?keywords=yazaki", sourceName: "Yazaki HR", rating: "4.9" },
                    { id: 2, title: "Vendeuse", company: "Zara", location: "Marrakech", salary: "4000 DH", urgent: false, isReal: false, link: "https://google.com/search?q=Zara+Marrakech", sourceName: "Dreamjob", rating: "3.5" }
                ];
            }
            renderJobs(window.jobs);
        };

        function renderJobs(arr) {
            document.getElementById('jobListings').innerHTML = arr.map((j, i) => {
                let ad = i===4 ? `<div class="bg-gray-100 p-2 text-center text-xs">Sponsored</div>` : '';
                let extraClass = j.isReal ? "job-real" : "";
                return `${ad}<div class="bg-white dark:bg-dark-card p-5 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-sm hover:shadow-lg transition mb-3 ${extraClass}" onclick="openJobDetails('${j.id}')">
                    ${j.urgent ? `<span class="absolute top-4 right-4 bg-red-100 text-red-600 text-[10px] font-bold px-2 py-1 rounded-full">URGENT</span>` : ''}
                    <h3 class="font-bold">${j.title}</h3><p class="text-sm text-gray-500">${j.company}</p>
                </div>`;
            }).join('');
        }

        window.openJobDetails = (id) => {
            const j = window.jobs.find(x => x.id == id);
            window.currentJobId = id;
            document.getElementById('modalTitle').innerText = j.title;
            document.getElementById('modalCompany').innerText = j.company;
            document.getElementById('modalApplyBtn').href = j.link; // FIXED LINK
            document.getElementById('jobDetailModal').classList.remove('hidden-view');
        };

        window.toggleSave = async (id) => { if(!window.currentUser) return window.openAuth(); alert("Saved!"); };
        
        window.updateCV = () => { document.getElementById('prevName').innerText = document.getElementById('cvName').value || "NAME"; };
        window.onload = () => { window.initData(); };
    </script>
