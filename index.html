<!DOCTYPE html>
<html lang="en" dir="ltr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proleefic | Morocco's #1 Job Platform</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23006233'%3E%3Cpath d='M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26Z'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3965710509874164" crossorigin="anonymous"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], arabic: ['Cairo', 'sans-serif'] },
                    colors: { morocco: { red: '#C1272D', green: '#006233', darkRed: '#8a1c21', darkGreen: '#004d28' }, dark: { bg: '#0F172A', card: '#1E293B' } }
                }
            }
        }
    </script>

    <style>
        body { transition: background-color 0.2s; }
        .hidden-view { display: none !important; }
        .glass-nav { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); border-bottom: 1px solid #e5e7eb; }
        .dark .glass-nav { background: rgba(15, 23, 42, 0.98); border-bottom: 1px solid #1e293b; }
        
        /* === LOGO STYLES === */
        .logo-container { @apply w-11 h-11 flex items-center justify-center rounded-xl transition-all duration-300; }
        /* Day: Transparent BG, Green Star */
        html:not(.dark) .logo-icon { color: #006233; font-size: 1.5rem; }
        html:not(.dark) .logo-container { background: transparent; border: 2px solid #006233; }
        /* Night: Red Square, White Star */
        html.dark .logo-container { background: #C1272D; border: 2px solid #C1272D; }
        html.dark .logo-icon { color: white; font-size: 1.2rem; }

        /* Job Cards */
        .job-card { @apply bg-white dark:bg-dark-card p-5 rounded-2xl border border-gray-200 dark:border-gray-700 hover:shadow-xl transition-all cursor-pointer relative mb-4; }
        .job-real { border-left: 4px solid #C1272D; background: linear-gradient(to right, #fff, #fff5f5); }
        .dark .job-real { background: linear-gradient(to right, #1E293B, #2d1a1b); }

        /* Sidebar Categories */
        .cat-btn { @apply w-full flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent hover:bg-green-50 dark:hover:bg-green-900/20 hover:text-morocco-green transition-all group text-left bg-white dark:bg-dark-card shadow-sm mb-2; }
        .cat-icon { @apply w-8 h-8 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-500 group-hover:text-morocco-green group-hover:bg-white transition-colors text-lg; }
        
        /* Ads */
        .ad-box { @apply bg-gray-100 dark:bg-gray-800 border border-dashed border-gray-300 dark:border-gray-600 rounded-xl flex flex-col items-center justify-center text-center overflow-hidden relative; }
        .ad-label { @apply text-[9px] uppercase tracking-widest text-gray-400 font-bold mb-1 absolute top-1; }

        .badge { @apply text-[10px] font-bold px-2 py-1 rounded-md uppercase; }
        .badge-direct { @apply bg-green-100 text-green-700 border border-green-200; }
        .badge-link { @apply bg-blue-50 text-blue-600 border border-blue-100; }
    </style>
</head>
<body class="bg-[#f8f9fa] dark:bg-[#0f1115] text-gray-900 dark:text-gray-100 font-sans">

    <nav class="glass-nav sticky top-0 z-50 no-print">
        <div class="container mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer group" onclick="window.switchView('home')">
                <div id="appLogo" class="logo-container"><i class="fa-solid fa-star logo-icon"></i></div>
                <div><h1 class="text-2xl font-black tracking-tighter leading-none">Proleefic</h1><span class="text-[10px] font-bold text-gray-400 tracking-widest uppercase">Morocco</span></div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="window.toggleTheme()" class="w-10 h-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition flex items-center justify-center"><i class="fa-solid fa-moon dark:hidden"></i><i class="fa-solid fa-sun hidden dark:block text-yellow-400"></i></button>
                <button onclick="window.switchView('cv')" class="hidden sm:flex items-center gap-2 bg-gray-900 dark:bg-white text-white dark:text-gray-900 px-4 py-2.5 rounded-xl font-bold text-sm hover:scale-105 transition"><i class="fa-solid fa-file-pen"></i> CV</button>
                <div id="authSection"><button onclick="window.openAuth()" class="bg-morocco-green text-white px-6 py-2.5 rounded-xl font-bold text-sm hover:bg-morocco-darkGreen transition shadow-lg shadow-green-900/20">Login</button></div>
            </div>
        </div>
    </nav>

    <div id="homeView" class="view-section pb-20">
        <div class="bg-white dark:bg-dark-card border-b border-gray-200 dark:border-gray-800 pt-16 pb-12 px-4">
            <div class="container mx-auto max-w-5xl relative z-10">
                <h1 class="text-3xl md:text-6xl font-black text-center mb-8 tracking-tight">Unlock Your Future</h1>
                <div class="bg-white dark:bg-gray-800 p-3 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 flex flex-col md:flex-row gap-3">
                    <input type="text" id="mainSearch" oninput="window.filter()" class="flex-1 px-4 py-3 bg-gray-50 dark:bg-gray-900 rounded-xl border-none outline-none font-bold" placeholder="Job title...">
                    <select id="locationFilter" onchange="window.filter()" class="flex-1 px-4 py-3 bg-gray-50 dark:bg-gray-900 rounded-xl border-none outline-none font-bold cursor-pointer"><option value="">All Cities</option></select>
                    <button onclick="window.filter()" class="bg-morocco-green text-white px-8 py-3 rounded-xl font-bold shadow-lg">Search</button>
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 mt-4 md:hidden">
            <div class="ad-box h-20"><span class="ad-label">Sponsored</span><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3965710509874164" data-ad-slot="1234567890" data-ad-format="auto"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div>
        </div>

        <div class="container mx-auto px-4 py-10 grid grid-cols-1 lg:grid-cols-12 gap-8">
            <aside class="hidden lg:block lg:col-span-3">
                <div class="sticky top-24">
                    <h3 class="font-bold text-xs uppercase text-gray-400 mb-4 px-2">Sectors</h3>
                    <div id="categoryList" class="flex flex-col"></div>
                </div>
            </aside>
            <main class="lg:col-span-6">
                <div class="flex justify-between items-end mb-4 px-1">
                    <h2 class="font-bold text-xl">Latest Opportunities</h2><span class="text-sm text-gray-500" id="jobCount">Loading...</span>
                </div>
                <div id="jobListings" class="space-y-4 min-h-[500px]"></div>
                <button onclick="window.initData()" class="w-full mt-6 py-4 border-2 border-dashed border-gray-300 dark:border-gray-700 text-gray-500 font-bold rounded-xl hover:bg-gray-50 transition">Load More</button>
            </main>
            <aside class="hidden lg:block lg:col-span-3">
                <div class="sticky top-24 space-y-6">
                    <div class="ad-box h-64"><span class="ad-label">Sponsored</span><ins class="adsbygoogle" style="display:block; width:100%" data-ad-client="ca-pub-3965710509874164" data-ad-slot="1234567890" data-ad-format="rectangle"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div>
                    <div class="bg-white dark:bg-dark-card p-5 rounded-2xl border border-gray-200 dark:border-gray-700 text-center">
                        <h3 class="font-bold text-sm mb-3">Contact & Legal</h3>
                        <a href="https://www.linkedin.com/in/soufiane-bouachri-5a2891350" target="_blank" class="block w-full bg-blue-600 text-white py-2.5 rounded-lg font-bold text-sm mb-4">LinkedIn Profile</a>
                        <div class="text-[10px] text-gray-400 flex justify-center gap-3"><a href="privacy.html">Privacy</a><span>•</span><span>&copy; 2025</span></div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <div id="cvView" class="hidden-view view-section bg-gray-100 dark:bg-black min-h-screen p-4">
        <div class="container mx-auto bg-white dark:bg-dark-card rounded-2xl shadow-xl p-6 max-w-4xl">
            <div class="flex justify-between mb-6"><h2 class="text-2xl font-bold">CV Builder</h2><button onclick="window.switchView('home')" class="text-red-500 font-bold">Close</button></div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <input type="text" id="cvName" oninput="window.updateCV()" class="w-full p-3 border rounded-lg dark:bg-gray-800" placeholder="Full Name">
                    <input type="text" id="cvTitle" oninput="window.updateCV()" class="w-full p-3 border rounded-lg dark:bg-gray-800" placeholder="Job Title">
                    <textarea id="cvSummary" oninput="window.updateCV()" class="w-full p-3 border rounded-lg dark:bg-gray-800" rows="3" placeholder="Summary"></textarea>
                    <button onclick="window.print()" class="w-full bg-black text-white py-3 rounded-lg font-bold">Download PDF</button>
                </div>
                <div id="cvPreview" class="border p-6 bg-white text-black shadow-sm">
                    <h1 id="prevName" class="text-3xl font-bold uppercase">YOUR NAME</h1>
                    <p id="prevTitle" class="text-xl text-green-600 font-bold mb-4">JOB TITLE</p>
                    <p id="prevSummary" class="text-sm text-gray-700">Summary goes here...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="jobDetailModal" class="hidden-view fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-end sm:items-center justify-center p-0 sm:p-4" onclick="if(event.target === this) window.closeJobModal()">
        <div class="bg-white dark:bg-dark-card w-full max-w-2xl rounded-t-3xl sm:rounded-3xl shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-6 border-b border-gray-100 dark:border-gray-700 flex justify-between items-start">
                <div><h2 id="modalTitle" class="text-2xl font-bold dark:text-white"></h2><p id="modalCompany" class="text-morocco-green font-bold text-lg"></p></div>
                <button onclick="window.closeJobModal()" class="text-gray-400 hover:text-red-500 text-2xl">✕</button>
            </div>
            <div class="p-6 overflow-y-auto flex-1">
                <p id="modalDesc" class="text-gray-600 dark:text-gray-300 mb-6"></p>
                <div id="directContactArea" class="hidden bg-green-50 dark:bg-green-900/20 p-4 rounded-xl border border-green-200 dark:border-green-800">
                    <h4 class="font-bold text-green-800 dark:text-green-400 mb-2">Requirements & Contact</h4>
                    <ul id="modalReqs" class="list-disc list-inside text-sm text-gray-700 dark:text-gray-300 mb-3"></ul>
                    <div class="flex justify-between items-center bg-white dark:bg-gray-900 p-3 rounded-lg">
                        <span id="modalEmail" class="font-bold dark:text-white select-all">email@example.com</span>
                        <button onclick="window.copyToClipboard('modalEmail')" class="text-gray-400 hover:text-green-600"><i class="fa-regular fa-copy"></i></button>
                    </div>
                </div>
            </div>
            <div class="p-5 border-t border-gray-100 dark:border-gray-700 flex gap-3">
                <button id="saveBtn" onclick="window.toggleSave(window.currentJobId)" class="px-5 border rounded-xl text-gray-400 hover:text-red-500"><i class="fa-regular fa-heart text-xl"></i></button>
                <a id="modalApplyBtn" href="#" target="_blank" class="flex-1 bg-morocco-green text-white font-bold rounded-xl flex items-center justify-center py-3.5 hover:bg-morocco-darkGreen">Apply Now</a>
            </div>
        </div>
    </div>

    <div id="authView" class="hidden-view fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-center justify-center p-4" onclick="if(event.target === this) window.closeAuth()">
        <div class="bg-white dark:bg-dark-card w-full max-w-md rounded-3xl shadow-2xl p-8 text-center">
            <h2 class="text-2xl font-bold mb-4 dark:text-white">Welcome</h2>
            <button onclick="window.loginGoogle()" class="w-full border-2 py-3 rounded-xl font-bold mb-4 flex items-center justify-center gap-2 hover:bg-gray-50 dark:text-white"><img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5"> Google Login</button>
            <button onclick="window.closeAuth()" class="text-gray-400 hover:text-red-500">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBsPi64Eb0GQnGjcxg6n6YRFbG-iO9K_pM", authDomain: "proleefic-85800.firebaseapp.com", projectId: "proleefic-85800", storageBucket: "proleefic-85800.firebasestorage.app", messagingSenderId: "1033605555868", appId: "1:1033605555868:web:577ff42f0bcfb0b6122f59", measurementId: "G-WJ4XKS01P0" };
        let app, auth, db; try { app = initializeApp(firebaseConfig); auth = getAuth(app); db = getFirestore(app); setPersistence(auth, browserLocalPersistence).catch(()=>{}); } catch(e){}

        window.jobs = []; window.currentUser = null;
        const catLabels = {'cat_prod':{en:"Production",i:"fa-industry"},'cat_tech':{en:"Technician",i:"fa-wrench"},'cat_sales':{en:"Sales",i:"fa-briefcase"},'cat_admin':{en:"Admin",i:"fa-user-tie"},'cat_health':{en:"Health",i:"fa-heart-pulse"},'cat_transport':{en:"Transport",i:"fa-truck"},'cat_it':{en:"IT/Dev",i:"fa-laptop-code"}};

        // GLOBAL FUNCTIONS
        window.setLang = (l) => { document.documentElement.setAttribute('dir', l === 'ar' ? 'rtl' : 'ltr'); window.renderCategories(); };
        window.toggleTheme = () => document.documentElement.classList.toggle('dark');
        window.switchView = (v) => { document.querySelectorAll('.view-section').forEach(e => e.classList.add('hidden-view')); document.getElementById(v+'View').classList.remove('hidden-view'); };
        window.openAuth = () => document.getElementById('authView').classList.remove('hidden-view');
        window.closeAuth = () => document.getElementById('authView').classList.add('hidden-view');
        window.closeJobModal = () => document.getElementById('jobDetailModal').classList.add('hidden-view');
        window.copyToClipboard = (id) => { navigator.clipboard.writeText(document.getElementById(id).innerText).then(()=>alert("Copied!")); };

        window.loginGoogle = () => signInWithPopup(auth, new GoogleAuthProvider()).then(res=>{ localStorage.setItem('proleefic_user', JSON.stringify(res.user)); window.closeAuth(); location.reload(); });
        window.logout = () => signOut(auth).then(()=>{ localStorage.removeItem('proleefic_user'); location.reload(); });
        if(auth) onAuthStateChanged(auth, u => { if(u) { window.currentUser=u; localStorage.setItem('proleefic_user', JSON.stringify(u)); document.getElementById('authSection').innerHTML = `<button class="w-9 h-9 rounded-full bg-morocco-red text-white text-xs font-bold flex items-center justify-center shadow-lg">U</button>`; } });

        window.initData = async () => {
            const cities = ['Casablanca','Tanger','Kenitra','Rabat','Agadir','Marrakech'];
            document.getElementById('locationFilter').innerHTML = `<option value="">All Cities</option>`+cities.map(c=>`<option value="${c}">${c}</option>`).join('');
            try { const res = await fetch('jobs.json?t='+Date.now()); if(!res.ok) throw new Error(); window.jobs = await res.json(); } catch { window.generateBackupData(); }
            window.renderJobs(); window.renderCategories();
        };

        window.generateBackupData = () => {
            const direct = [
                { id: "d1", title: "Responsable Production", company: "Yazaki", location: "Tanger", salary: "12000 DH", urgent: true, isReal: true, isDirect: true, email: "rh@yazaki.ma", reqs: ["Bac+5", "5 ans exp"], sourceName: "Direct", catId: "cat_prod" },
                { id: "d2", title: "Vendeuse", company: "Marjane", location: "Casablanca", salary: "4000 DH", urgent: true, isReal: true, isDirect: true, email: "job@marjane.ma", reqs: ["Bac", "Présentation"], sourceName: "Direct", catId: "cat_sales" }
            ];
            const scraped = Array.from({length: 30}, (_, i) => ({
                id: "s"+i, title: "Comptable Junior", company: "Fiduciaire", location: "Rabat", salary: "Neg.", urgent: false, isReal: false, isDirect: false, sourceName: "Dreamjob", link: "https://dreamjob.ma", catId: "cat_admin"
            }));
            window.jobs = [...direct, ...scraped];
        };

        window.renderCategories = () => {
            document.getElementById('categoryList').innerHTML = Object.keys(catLabels).map(k => `<button onclick="window.filterCat('${k}')" class="cat-btn"><i class="fa-solid ${catLabels[k].i} cat-icon"></i><span>${catLabels[k].en}</span></button>`).join('');
        };

        window.renderJobs = (arr) => {
            const list = arr || window.jobs;
            document.getElementById('jobListings').innerHTML = list.map((j, i) => {
                // MOBILE AD 2 (After 4th)
                let ad = (i===4) ? `<div class="ad-box h-20 mb-4 md:hidden"><span class="ad-label">Mobile Ad</span><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3965710509874164" data-ad-slot="1234567890" data-ad-format="auto"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});<\/script></div>` : '';
                let extra = j.isReal ? "job-real" : "";
                let badge = j.isDirect ? "badge-direct" : "badge-link";
                let txt = j.isDirect ? "Direct Apply" : j.sourceName;
                return ad + `<div class="job-card ${extra}" onclick="window.openJobDetails('${j.id}')">
                    ${j.urgent ? '<span class="absolute top-4 right-4 badge badge-urgent">URGENT</span>' : ''}
                    <div class="flex gap-4"><div class="w-14 h-14 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center font-bold text-xl shadow-sm">${j.company[0]}</div>
                    <div><h3 class="font-bold text-lg dark:text-white">${j.title}</h3><p class="text-sm text-gray-500">${j.company}</p><div class="mt-2 flex gap-2 items-center"><span class="text-xs font-bold bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded text-gray-600 dark:text-gray-300">${j.location}</span><span class="badge ${badge}">${txt}</span></div></div></div></div>`;
            }).join('');
        };

        window.filterCat = (id) => window.renderJobs(window.jobs.filter(j=>j.catId===id));
        window.filter = () => { 
            const t=document.getElementById('mainSearch').value.toLowerCase(), c=document.getElementById('categoryFilter').value, l=document.getElementById('locationFilter').value;
            window.renderJobs(window.jobs.filter(j=>j.title.toLowerCase().includes(t) && (c===''||j.catId===c) && (l===''||j.location===l)));
        };

        window.openJobDetails = (id) => {
            const j = window.jobs.find(x => x.id == id);
            window.currentJobId = id;
            document.getElementById('modalTitle').innerText = j.title;
            document.getElementById('modalCompany').innerText = j.company;
            document.getElementById('modalSalary').innerText = j.salary;
            document.getElementById('modalSource').innerText = j.sourceName;
            
            const btn = document.getElementById('modalApplyBtn');
            const direct = document.getElementById('directContactArea');
            
            if(j.isDirect) {
                btn.classList.add('hidden'); direct.classList.remove('hidden');
                document.getElementById('modalEmail').innerText = j.email;
                document.getElementById('modalReqs').innerHTML = j.reqs.map(r=>`<li>${r}</li>`).join('');
                document.getElementById('modalDesc').innerText = "Review requirements and apply directly.";
            } else {
                btn.classList.remove('hidden'); direct.classList.add('hidden');
                btn.innerText = "Apply on " + j.sourceName;
                btn.href = j.link;
                document.getElementById('modalDesc').innerText = `We are hiring a ${j.title}.`;
            }
            
            const u = localStorage.getItem('proleefic_user');
            document.getElementById('saveBtn').innerHTML = u ? '<i class="fa-solid fa-heart text-xl text-red-500"></i>' : '<i class="fa-regular fa-heart text-xl text-gray-400"></i>';
            document.getElementById('jobDetailModal').classList.remove('hidden-view');
        };

        window.toggleSave = async (id) => {
            if(!localStorage.getItem('proleefic_user')) { window.closeJobModal(); return window.openAuth(); }
            alert("Job Saved!");
        };
        
        // CV
        window.updateCV = () => { document.getElementById('prevName').innerText = document.getElementById('cvName').value || "NAME"; document.getElementById('prevTitle').innerText = document.getElementById('cvTitle').value || "JOB TITLE"; document.getElementById('prevSummary').innerText = document.getElementById('cvSummary').value; document.getElementById('prevExp').innerText = document.getElementById('cvExp').value; document.getElementById('prevEdu').innerText = document.getElementById('cvEdu').value; };
        window.loadPhoto = (e) => { const r = new FileReader(); r.onload = (ev) => { document.getElementById('prevPhoto').src = ev.target.result; document.getElementById('prevPhoto').classList.remove('hidden'); }; r.readAsDataURL(e.target.files[0]); };

        window.onload = () => { window.checkLocalLogin(); window.initData(); };
    </script>
</body>
</html>
