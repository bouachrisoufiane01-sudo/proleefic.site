                { t: "Commercial Terrain", c: "cat_sales", sal: "Fixed + Comm" }
            ];
            
            const sources = [
                { name: 'LinkedIn', url: 'https://www.linkedin.com/jobs/search/?keywords=Morocco' },
                { name: 'Rekrute', url: 'https://www.rekrute.com/offres.html' },
                { name: 'Emploi.ma', url: 'https://www.emploi.ma/recherche-jobs-maroc' },
                { name: 'MarocAnnonces', url: 'https://www.marocannonces.com/maroc/offres-emploi-domaine-informatique-multimedia-internet-b309.html' }
            ];
            
            const companies = ['Renault', 'Yazaki', 'Lear Corp', 'OCP', 'Maroc Telecom', 'Stellantis', 'APTIV', 'Leoni', 'Dell'];

            const newJobs = [];
            for(let i=0; i<30; i++) {
                const type = types[Math.floor(Math.random() * types.length)];
                const comp = companies[Math.floor(Math.random() * companies.length)];
                const city = cities[Math.floor(Math.random() * cities.length)];
                const src = sources[Math.floor(Math.random() * sources.length)];
                
                newJobs.push({
                    id: Date.now() + i,
                    title: type.t,
                    company: comp,
                    location: city,
                    catId: type.c,
                    salary: type.sal,
                    posted: Math.floor(Math.random() * 7),
                    urgent: Math.random() > 0.7,
                    easyApply: Math.random() > 0.5,
                    rating: (3.5 + Math.random() * 1.5).toFixed(1),
                    link: src.url,
                    sourceName: src.name
                });
            }
            window.jobs = [...newJobs];
            renderJobs(window.jobs);
        };

        // --- RENDER ---
        function renderCategories() {
            const cats = [
                { id: 'cat_prod', icon: 'fa-industry' },
                { id: 'cat_tech', icon: 'fa-wrench' },
                { id: 'cat_eng', icon: 'fa-helmet-safety' },
                { id: 'cat_transport', icon: 'fa-truck' },
                { id: 'cat_it', icon: 'fa-laptop-code' },
                { id: 'cat_sales', icon: 'fa-briefcase' }
            ];
            const html = cats.map(c => `
                <button onclick="filterCat('${c.id}')" class="w-full text-left px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700/50 flex items-center gap-3 transition group">
                    <span class="text-gray-400 group-hover:text-morocco-green"><i class="fa-solid ${c.icon}"></i></span>
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white">${i18n[currentLang][c.id] || c.id}</span>
                </button>
            `).join('');
            document.getElementById('categoryList').innerHTML = html;
        }

        function renderJobs(arr) {
            const container = document.getElementById('jobListings');
            document.getElementById('jobCount').innerText = arr.length + ' jobs';
            
            container.innerHTML = arr.map((j, idx) => {
                const timeText = j.posted === 0 ? (currentLang === 'ar' ? 'Ø§Ù„ÙŠÙˆÙ…' : 'Today') : 
                                 `${currentLang === 'ar' ? '' : i18n[currentLang].posted} ${j.posted}d ${i18n[currentLang].ago}`;
                
                return `
                <div class="bg-white dark:bg-dark-card p-5 rounded-xl border border-gray-200 dark:border-gray-700 hover:border-morocco-green hover:shadow-lg transition-all animate-fade-in group relative" style="animation-delay: ${idx * 0.05}s">
                    ${j.urgent ? `<span class="absolute top-0 right-0 bg-red-100 text-morocco-red text-[10px] font-bold px-2 py-1 rounded-bl-lg rounded-tr-lg uppercase tracking-wide"><i class="fa-solid fa-fire mr-1"></i>${i18n[currentLang].urgent}</span>` : ''}
                    
                    <div class="flex gap-4">
                        <div class="w-12 h-12 rounded bg-white border border-gray-200 flex items-center justify-center font-bold text-gray-700 shrink-0">
                            ${j.company[0]}
                        </div>
                        
                        <div class="flex-1">
                            <h3 class="font-bold text-lg text-gray-800 dark:text-white group-hover:text-morocco-green transition-colors mb-0.5">${j.title}</h3>
                            <div class="text-sm text-gray-700 dark:text-gray-300 mb-2">
                                ${j.company} <span class="text-xs text-gray-400">â˜… ${j.rating}</span>
                            </div>
                            <div class="text-sm text-gray-500 mb-3 flex items-center gap-1">
                                <i class="fa-solid fa-location-dot text-xs"></i> ${j.location}
                            </div>
                            
                            <div class="flex flex-wrap gap-2 mb-3">
                                <span class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-xs font-bold px-2 py-1 rounded flex items-center gap-1">
                                    <i class="fa-solid fa-money-bill-wave"></i> ${j.salary}
                                </span>
                            </div>
                            
                            <div class="text-xs text-gray-400 mb-4">${timeText}</div>

                            <div class="flex gap-3">
                                <a href="${j.link}" target="_blank" class="flex-1 bg-morocco-green text-white text-center py-2.5 rounded-lg text-sm font-bold hover:bg-morocco-darkGreen transition shadow-sm flex items-center justify-center gap-2">
                                    ${i18n[currentLang].applyOn} ${j.sourceName} <i class="fa-solid fa-arrow-up-right-from-square text-xs"></i>
                                </a>
                                <button onclick="toggleSave(${j.id})" class="px-4 py-2 border border-gray-200 dark:border-gray-600 rounded-lg text-gray-400 hover:text-morocco-red hover:border-morocco-red transition">
                                    <i class="fa-regular fa-heart text-lg"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');
        }

        // --- FILTERING ---
        window.filter = () => {
            const term = document.getElementById('mainSearch').value.toLowerCase();
            const loc = document.getElementById('locationFilter').value;
            // Save search to local storage
            if(term) {
                let recents = JSON.parse(localStorage.getItem('recentSearches') || '[]');
                if(!recents.includes(term)) {
                    recents.unshift(term);
                    if(recents.length > 3) recents.pop();
                    localStorage.setItem('recentSearches', JSON.stringify(recents));
                    loadRecentSearches();
                }
            }
            const filtered = window.jobs.filter(j => 
                (j.title.toLowerCase().includes(term) || j.company.toLowerCase().includes(term)) &&
                (loc === '' || j.location === loc)
            );
            renderJobs(filtered);
        };
        window.filterCat = (catId) => renderJobs(window.jobs.filter(j => j.catId === catId));
        window.setCategory = (val) => window.filterCat(val);

        function loadRecentSearches() {
            const recents = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            const container = document.getElementById('recentSearches');
            if(recents.length === 0) return container.innerHTML = '';
            container.innerHTML = `<span class="font-bold">${i18n[currentLang].recent}</span>` + 
                recents.map(r => `<button onclick="document.getElementById('mainSearch').value='${r}'; filter()" class="bg-white dark:bg-gray-800 px-2 py-0.5 rounded border shadow-sm hover:text-morocco-green">${r}</button>`).join('');
        }

        // --- AUTH ---
        window.toggleAuth = (show) => document.getElementById('authModal').classList.toggle('hidden-view', !show);
        window.openAuth = () => toggleAuth(true);

        window.handleAuth = (e) => {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            signInWithEmailAndPassword(auth, email, pass).then(() => toggleAuth(false)).catch(() => {
                createUserWithEmailAndPassword(auth, email, pass).then(() => toggleAuth(false)).catch(err => alert(err.message));
            });
        };
        
        window.loginGoogle = () => {
            signInWithPopup(auth, new GoogleAuthProvider()).then(() => toggleAuth(false)).catch(e => alert(e.message));
        }
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            window.currentUser = user;
            const sec = document.getElementById('authSection');
            if(user) {
                sec.innerHTML = `<button onclick="switchView('profile')" class="font-bold text-sm text-gray-700 dark:text-gray-200 hover:text-morocco-green">${user.displayName || user.email.split('@')[0]}</button>`;
                document.getElementById('userName').innerText = user.displayName || "User";
                document.getElementById('userEmail').innerText = user.email;
                loadSavedJobs();
            } else {
                sec.innerHTML = `<button onclick="openAuth()" class="font-bold text-sm text-morocco-green hover:underline" data-i18n="loginBtn">${i18n[currentLang].loginBtn}</button>
                <button onclick="openAuth()" class="bg-morocco-green text-white px-4 py-2 rounded-lg font-bold text-sm hover:bg-morocco-darkGreen transition shadow-sm hidden sm:block">Post CV</button>`;
            }
        });

        // --- SAVED JOBS ---
        window.toggleSave = async (id) => {
            if(!window.currentUser) return openAuth();
            const job = window.jobs.find(j => j.id === id);
            await setDoc(doc(db, 'users', window.currentUser.uid, 'saved', id.toString()), job);
            alert("Job Saved!");
        }

        async function loadSavedJobs() {
            if(!window.currentUser) return;
            const snap = await getDocs(collection(db, 'users', window.currentUser.uid, 'saved'));
            const list = document.getElementById('savedContainer');
            list.innerHTML = '';
            snap.forEach(d => {
                const j = d.data();
                list.innerHTML += `
                    <div class="p-4 border rounded-xl bg-white dark:bg-gray-800 flex justify-between items-center shadow-sm">
                        <div><div class="font-bold text-gray-800 dark:text-white">${j.title}</div><div class="text-sm text-gray-500">${j.company}</div></div>
                        <a href="${j.link}" target="_blank" class="text-morocco-green font-bold text-sm border border-morocco-green px-3 py-1 rounded hover:bg-green-50">Apply</a>
                    </div>`;
            });
        }

        window.switchView = (v) => {
            document.querySelectorAll('.view-section').forEach(e => e.classList.add('hidden-view'));
            document.getElementById(v+'View').classList.remove('hidden-view');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
