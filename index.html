<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proleefic | Morocco Job Board</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], arabic: ['Cairo', 'sans-serif'] },
                    colors: { morocco: { red: '#C1272D', green: '#006233' } }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        [dir="rtl"] body { font-family: 'Cairo', sans-serif; }
        .hidden-view { display: none !important; }
    </style>
</head>
<body class="text-gray-800">

    <nav class="bg-morocco-red text-white shadow-lg sticky top-0 z-40 border-b-4 border-morocco-green">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2 cursor-pointer" onclick="showHome()">
                <div class="bg-white w-10 h-10 rounded-full flex items-center justify-center shadow-md">
                    <i class="fa-solid fa-star text-morocco-green text-xl"></i>
                </div>
                <span class="text-2xl font-bold tracking-tight">Proleefic<span class="text-white opacity-80 text-sm ml-1 font-normal">.ma</span></span>
            </div>
            
            <div class="flex items-center gap-4">
                <div id="authSection">
                    <button onclick="loginWithGoogle()" class="bg-white text-morocco-red px-4 py-2 rounded-lg font-bold text-sm hover:bg-gray-100 transition shadow-sm">
                        <i class="fa-brands fa-google mr-1"></i> Sign In
                    </button>
                </div>

                <div class="hidden md:flex bg-red-800 rounded-lg p-1">
                    <button onclick="setLanguage('en')" class="px-2 text-xs font-bold text-white">EN</button>
                    <button onclick="setLanguage('fr')" class="px-2 text-xs font-bold text-white">FR</button>
                    <button onclick="setLanguage('ar')" class="px-2 text-xs font-bold text-white">AR</button>
                </div>
            </div>
        </div>
    </nav>

    <div id="homeView">
        <header class="bg-white py-12 px-4 border-b border-gray-200">
            <div class="container mx-auto max-w-4xl text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                    <span data-i18n="heroTitle">Find your dream job in</span> <span class="text-morocco-red">Morocco üá≤üá¶</span>
                </h1>
                <div class="bg-white p-2 rounded-2xl shadow-xl border border-gray-200 flex flex-col md:flex-row gap-2 max-w-4xl mx-auto mt-8 ring-4 ring-morocco-green/10">
                    <input type="text" id="searchInput" placeholder="Job title, company..." class="flex-[2] px-4 h-14 outline-none text-lg bg-transparent">
                    <select id="locationFilter" class="flex-1 px-4 h-14 outline-none text-lg bg-transparent border-t md:border-t-0 md:border-l border-gray-200"></select>
                    <button onclick="filter()" class="bg-morocco-green text-white px-8 h-14 rounded-xl font-bold text-lg hover:bg-green-800 transition">Search</button>
                </div>
            </div>
        </header>

        <div class="container mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="hidden lg:block space-y-6">
                <div class="bg-white p-5 rounded-xl border border-gray-200 shadow-sm sticky top-24">
                    <h3 class="font-bold text-morocco-red text-lg mb-4 border-b pb-2" data-i18n="categories">Categories</h3>
                    <div id="categoryList" class="space-y-1"></div>
                </div>
            </div>
            <div class="lg:col-span-3">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold text-2xl text-gray-800 flex items-center gap-2">
                        <span class="text-morocco-green text-3xl">‚Ä¢</span> 
                        <span id="jobCount">Latest Jobs</span>
                    </h2>
                </div>
                <div id="jobListings" class="space-y-4"></div>
                <div class="mt-8 text-center">
                    <button onclick="refreshJobs()" class="bg-white border-2 border-morocco-red text-morocco-red font-bold py-3 px-8 rounded-full hover:bg-morocco-red hover:text-white transition">Load More</button>
                </div>
            </div>
        </div>
    </div>

    <div id="profileView" class="hidden-view container mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 mb-8 flex flex-col md:flex-row items-center gap-6">
            <img id="profilePic" src="" class="w-24 h-24 rounded-full border-4 border-morocco-green">
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-bold text-gray-900" id="profileName">User Name</h1>
                <p class="text-gray-500" id="profileEmail">user@email.com</p>
                <button onclick="logout()" class="mt-4 text-red-600 font-semibold hover:underline">Log Out</button>
            </div>
            <div class="md:ml-auto bg-green-50 p-4 rounded-xl border border-green-100 text-center min-w-[150px]">
                <p class="text-3xl font-bold text-morocco-green" id="savedCount">0</p>
                <p class="text-sm text-green-800">Saved Jobs</p>
            </div>
        </div>

        <h2 class="text-2xl font-bold mb-6 text-gray-800">‚ù§Ô∏è My Saved Jobs</h2>
        <div id="savedJobsList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>
    </div>

    <script type="module">
        // 1. Import Firebase (Version 12.6.0)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"; // Using stable 10.7.1 for better CDN compatibility
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 2. Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBsPi64Eb0GQnGjcxg6n6YRFbG-iO9K_pM",
            authDomain: "proleefic-85800.firebaseapp.com",
            projectId: "proleefic-85800",
            storageBucket: "proleefic-85800.firebasestorage.app",
            messagingSenderId: "1033605555868",
            appId: "1:1033605555868:web:577ff42f0bcfb0b6122f59",
            measurementId: "G-WJ4XKS01P0"
        };

        // 3. Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;

        // 4. Auth Functions
        window.loginWithGoogle = () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("Logged in:", result.user.displayName);
                    showProfile();
                }).catch((error) => alert("Login Failed: " + error.message));
        };

        window.logout = () => {
            signOut(auth).then(() => {
                showHome();
            });
        };

        // 5. Database Functions (Save/Unsave)
        window.toggleSaveJob = async (jobId) => {
            if (!currentUser) {
                alert("Please login to save jobs!");
                loginWithGoogle();
                return;
            }

            const job = jobs.find(j => j.id === jobId);
            const jobRef = doc(db, "users", currentUser.uid, "savedJobs", jobId.toString());
            const btn = document.getElementById(`save-btn-${jobId}`);

            try {
                // Check if already saved
                const docSnap = await getDoc(jobRef);
                
                if (docSnap.exists()) {
                    // Remove it
                    await deleteDoc(jobRef);
                    if(btn) btn.innerHTML = '<i class="fa-regular fa-heart"></i>';
                    alert("Job removed from profile.");
                    if(!document.getElementById('homeView').classList.contains('hidden-view')) {
                         // If on profile page, refresh
                         loadSavedJobs();
                    }
                } else {
                    // Save it
                    await setDoc(jobRef, job);
                    if(btn) btn.innerHTML = '<i class="fa-solid fa-heart text-red-500"></i>';
                    alert("Job saved to your profile!");
                }
            } catch (e) {
                console.error("Error saving job: ", e);
            }
        };

        // 6. Load Saved Jobs for Profile
        window.loadSavedJobs = async () => {
            if (!currentUser) return;
            
            const list = document.getElementById('savedJobsList');
            list.innerHTML = '<div class="text-gray-500">Loading...</div>';
            
            const querySnapshot = await getDocs(collection(db, "users", currentUser.uid, "savedJobs"));
            let html = '';
            let count = 0;
            
            querySnapshot.forEach((doc) => {
                count++;
                const j = doc.data();
                html += `
                    <div class="bg-white p-5 rounded-xl border border-gray-200 flex gap-4 items-center">
                        <div class="h-12 w-12 bg-blue-50 rounded-lg flex items-center justify-center font-bold text-blue-600">${j.company.charAt(0)}</div>
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-800">${j.title}</h3>
                            <p class="text-sm text-gray-500">${j.company} ‚Ä¢ ${j.location}</p>
                        </div>
                        <a href="${j.applyUrl}" target="_blank" class="bg-morocco-green text-white px-4 py-2 rounded-lg text-sm font-bold">Apply</a>
                        <button onclick="toggleSaveJob(${j.id})" class="text-red-500 hover:bg-red-50 p-2 rounded"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
            });

            document.getElementById('savedCount').innerText = count;
            list.innerHTML = count > 0 ? html : '<div class="col-span-2 text-center py-10 text-gray-500">No saved jobs yet. Go back home to find some!</div>';
        };

        // 7. Auth State Observer
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const authSection = document.getElementById('authSection');
            
            if (user) {
                // User is logged in
                authSection.innerHTML = `
                    <button onclick="showProfile()" class="flex items-center gap-2 bg-white/10 hover:bg-white/20 px-3 py-1.5 rounded-lg transition">
                        <img src="${user.photoURL}" class="w-6 h-6 rounded-full border border-white">
                        <span class="text-sm font-bold hidden md:block">My Profile</span>
                    </button>
                `;
                // Fill profile data
                document.getElementById('profileName').innerText = user.displayName;
                document.getElementById('profileEmail').innerText = user.email;
                document.getElementById('profilePic').src = user.photoURL;
            } else {
                // User is logged out
                authSection.innerHTML = `
                    <button onclick="loginWithGoogle()" class="bg-white text-morocco-red px-4 py-2 rounded-lg font-bold text-sm hover:bg-gray-100 transition shadow-sm">
                        <i class="fa-brands fa-google mr-1"></i> Sign In
                    </button>
                `;
            }
        });
    </script>

    <script>
        let jobs = [];
        // Translations
        const i18n = {
            en: { allLocs: "üìç All Cities", allCats: "üìÇ All Categories" },
            fr: { allLocs: "üìç Toutes les villes", allCats: "üìÇ Toutes les cat√©gories" },
            ar: { allLocs: "üìç ŸÉŸÑ ÿßŸÑŸÖÿØŸÜ", allCats: "üìÇ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ™ÿµŸÜŸäŸÅÿßÿ™" }
        };
        let currentLang = 'en';

        function showHome() {
            document.getElementById('homeView').classList.remove('hidden-view');
            document.getElementById('profileView').classList.add('hidden-view');
        }

        function showProfile() {
            document.getElementById('homeView').classList.add('hidden-view');
            document.getElementById('profileView').classList.remove('hidden-view');
            window.loadSavedJobs(); // Load data from Firebase
        }

        function setLanguage(lang) {
            currentLang = lang;
            document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            fetchJobs(); 
        }

        function fetchJobs() {
            // Mock Data Generation (Simulated)
            jobs = [];
            const titles = ['Web Developer', 'Sales Manager', 'Accountant', 'Graphic Designer', 'Civil Engineer'];
            const cities = ['Casablanca', 'Rabat', 'Marrakech', 'Tangier', 'Remote'];
            
            for(let i=0; i<20; i++) {
                jobs.push({
                    id: i,
                    title: titles[Math.floor(Math.random() * titles.length)],
                    company: "Company " + (i+1),
                    location: cities[Math.floor(Math.random() * cities.length)],
                    salary: "8000 MAD",
                    applyUrl: "#",
                    description: "Job description placeholder..."
                });
            }
            initFilters();
            render(jobs);
        }

        function initFilters() {
            const lf = document.getElementById('locationFilter');
            const cl = document.getElementById('categoryList');
            lf.innerHTML = `<option value="">${i18n[currentLang].allLocs}</option>`;
            cl.innerHTML = '';
            // Populate fake categories
            ['Tech', 'Sales', 'Finance'].forEach(c => {
                lf.innerHTML += `<option>${c}</option>`; // Just for demo
                cl.innerHTML += `<div class="p-2 hover:bg-gray-50 cursor-pointer">${c}</div>`;
            });
        }

        function render(arr) {
            const container = document.getElementById('jobListings');
            let html = '';
            arr.forEach(j => {
                html += `
                <div class="bg-white p-5 rounded-xl border border-gray-200 hover:border-morocco-green hover:shadow-md transition relative group">
                    <div class="flex gap-4">
                        <div class="h-12 w-12 bg-red-50 text-morocco-red rounded-lg flex items-center justify-center font-bold text-xl">${j.company.charAt(0)}</div>
                        <div>
                            <h3 class="font-bold text-gray-900">${j.title}</h3>
                            <p class="text-sm text-gray-500">${j.company} ‚Ä¢ ${j.location}</p>
                        </div>
                    </div>
                    <div class="mt-4 flex justify-between items-center border-t border-gray-100 pt-4">
                        <span class="text-green-700 font-bold text-sm">${j.salary}</span>
                        <div class="flex gap-2">
                            <button onclick="toggleSaveJob(${j.id})" id="save-btn-${j.id}" class="text-gray-400 hover:text-morocco-red text-xl transition">
                                <i class="fa-regular fa-heart"></i>
                            </button>
                            <a href="${j.applyUrl}" class="bg-morocco-green text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-green-800">Apply</a>
                        </div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
            document.getElementById('jobCount').innerText = arr.length + " Jobs";
        }

        window.onload = () => {
            fetchJobs();
            // Search Listener
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const val = e.target.value.toLowerCase();
                render(jobs.filter(j => j.title.toLowerCase().includes(val)));
            });
        };
    </script>
</body>
</html>
