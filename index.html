    <style>

        .source-scrape { background: #e0f2fe; color: #075985; border: 1px solid #bae6fd; }
        
        .cat-btn { @apply w-full flex items-center gap-4 px-4 py-3 rounded-xl border border-transparent hover:border-morocco-green hover:bg-green-50 dark:hover:bg-green-900/20 transition-all duration-200 group text-left; }
        .cat-icon { @apply w-8 h-8 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-500 group-hover:bg-white group-hover:text-morocco-green shadow-sm transition-colors; }
        .cat-active { @apply border-morocco-green bg-green-50 dark:bg-green-900/20; }
        
        .cv-paper { width: 210mm; min-height: 297mm; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); padding: 40px; margin: 0 auto; color: #333; position: relative; overflow: hidden; }
        .cv-photo-frame { width: 120px; height: 120px; object-fit: cover; border-radius: 12px; border: 4px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

<body class="bg-[#f8f9fa] dark:bg-[#0f1115] text-gray-900 dark:text-gray-100">

    <div id="cvView" class="hidden-view view-section bg-gray-100 dark:bg-black min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="w-full lg:w-1/3 space-y-6 no-print">
                    <div class="bg-white dark:bg-dark-card p-6 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700 h-[90vh] overflow-y-auto">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold">CV Editor</h2>
                            <button onclick="switchView('home')" class="text-red-500 font-bold">âœ• Close</button>
                        </div>
                        <input type="text" id="cvName" oninput="updateCV()" class="input-pro" placeholder="Name">

                <p id="modalCompany" class="text-morocco-green font-semibold text-lg"></p>
            </div>
            <div class="p-6 overflow-y-auto flex-1"><p id="modalDesc" class="text-gray-600 dark:text-gray-300 leading-relaxed"></p></div>
            <div class="p-5 border-t border-gray-100 dark:border-gray-700 flex gap-3">
                <button id="saveBtn" onclick="window.toggleSave(window.currentJobId)" class="px-5 border rounded-xl text-gray-500 hover:text-morocco-red"><i class="fa-regular fa-heart text-xl"></i></button>
                <a id="modalApplyBtn" href="#" target="_blank" class="flex-1 bg-morocco-green text-white font-bold rounded-xl flex items-center justify-center py-3.5">Apply Now</a>

    <div id="authView" class="hidden-view fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">

    <div id="profileView" class="hidden-view view-section container mx-auto px-4 py-10 min-h-screen">
        <div class="max-w-3xl mx-auto">
            <button onclick="switchView('home')" class="mb-6 font-bold text-morocco-green">Back</button>
            <div class="bg-white dark:bg-dark-card rounded-2xl shadow p-6 flex justify-between items-center">
                <div><h1 class="text-2xl font-bold dark:text-white" id="userName">User</h1><p class="text-gray-500" id="userEmail">email</p></div>
                <button onclick="window.logout()" class="text-red-500 font-bold">Logout</button>
            </div>

        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBsPi64Eb0GQnGjcxg6n6YRFbG-iO9K_pM", authDomain: "proleefic-85800.firebaseapp.com", projectId: "proleefic-85800", storageBucket: "proleefic-85800.firebasestorage.app", messagingSenderId: "1033605555868", appId: "1:1033605555868:web:577ff42f0bcfb0b6122f59", measurementId: "G-WJ4XKS01P0" };
        let app, auth, db; 
        try { app = initializeApp(firebaseConfig); auth = getAuth(app); db = getFirestore(app); setPersistence(auth, browserLocalPersistence).catch(console.error); } catch(e){}

        window.currentLang = 'en'; window.currentUser = null; window.jobs = []; window.currentJobId = null;

        // TRANSLATIONS & CATS
        const catLabels = { 'cat_prod': {en:"Production",fr:"Industrie",ar:"Ø§Ù„Ø¥Ù†ØªØ§Ø¬",i:"fa-industry"}, 'cat_sales': {en:"Sales",fr:"Commerce",ar:"ØªØ¬Ø§Ø±Ø©",i:"fa-briefcase"} };
        const i18n = { en: { heroTitle: "Find the job", categories: "Sectors" }, fr: { heroTitle: "Trouvez le job", categories: "Secteurs" } };

        window.setLang = (l) => { window.currentLang = l; renderCategories(); };
        window.toggleTheme = () => document.documentElement.classList.toggle('dark');
        window.switchView = (v) => { document.querySelectorAll('.view-section').forEach(e => e.classList.add('hidden-view')); document.getElementById(v+'View').classList.remove('hidden-view'); };
        window.openAuth = () => document.getElementById('authView').classList.remove('hidden-view');
        window.closeAuth = () => document.getElementById('authView').classList.add('hidden-view');
        window.closeJobModal = () => document.getElementById('jobDetailModal').classList.add('hidden-view');

        window.loginGoogle = () => signInWithPopup(auth, new GoogleAuthProvider()).then(()=>{window.closeAuth(); window.switchView('profile');});
        window.logout = () => signOut(auth).then(()=>window.switchView('home'));

        if(auth) onAuthStateChanged(auth, u => { 
            window.currentUser=u; 
            if(u) {
                document.getElementById('userName').innerText=u.displayName;
                document.getElementById('userEmail').innerText=u.email;
                document.getElementById('authSection').innerHTML = `<button onclick="switchView('profile')" class="w-9 h-9 rounded-full bg-morocco-red text-white font-bold flex items-center justify-center text-xs">U</button>`;
                loadSavedJobs();
            }
        });

        // DATA ENGINE
        window.initData = async () => {
            try { const res = await fetch('jobs.json?t='+Date.now()); window.jobs = await res.json(); renderJobs(window.jobs); } 
            catch { generateBackupData(); }
            renderCategories();
        };

        function generateBackupData() {
            // 1. REAL JOBS (NEON)
            const realJobs = [
                { id: 101, title: "OpÃ©rateur de Production", catId: "cat_prod", location: "Tanger", company: "Yazaki", salary: "SMIG + Primes", posted: "1h ago", urgent: true, isReal: true, sourceName: "Yazaki Careers", link: "https://www.linkedin.com/jobs/search/?keywords=yazaki+tanger" },
                { id: 102, title: "Technicien Maintenance", catId: "cat_prod", location: "Kenitra", company: "Stellantis", salary: "6.500 DH", posted: "3h ago", urgent: true, isReal: true, sourceName: "Stellantis HR", link: "https://www.anapec.org/" }
            ];
            // 2. SCRAPED
            const scrapedJobs = Array.from({length: 20}, (_, i) => ({
                id: 200 + i, title: "Vendeuse Showroom", catId: "cat_sales", location: "Casa", company: "Zara", salary: "Neg.", posted: "2d ago",
                urgent: false, isReal: false, sourceName: "Dreamjob.ma", link: "https://www.dreamjob.ma/"
            }));
            window.jobs = [...realJobs, ...scrapedJobs];
            renderJobs(window.jobs);
        }

        function renderCategories() {
            const list = document.getElementById('categoryList'); const l = window.currentLang;
            list.innerHTML = Object.keys(catLabels).map(k => `<button onclick="filterCat('${k}')" class="cat-btn"><div class="cat-icon"><i class="fa-solid ${catLabels[k].i}"></i></div><span>${(catLabels[k] && catLabels[k][l]) ? catLabels[k][l] : 'Sector'}</span></button>`).join('');
        }

        function renderJobs(arr) {
            document.getElementById('jobCount').innerText = arr.length + ' jobs';
            document.getElementById('jobListings').innerHTML = arr.map(j => {
                let extra = j.isReal ? "job-real" : "";
                return `<div class="bg-white dark:bg-dark-card p-5 rounded-2xl border border-gray-200 dark:border-gray-700 hover:shadow-lg mb-3 cursor-pointer ${extra}" onclick="openJobDetails('${j.id}')">
                    ${j.urgent ? '<span class="absolute top-4 right-4 bg-red-100 text-red-600 text-[10px] font-bold px-2 py-1 rounded-full">URGENT</span>' : ''}
                    <h3 class="font-bold text-lg dark:text-white">${j.title}</h3><p class="text-sm text-gray-500">${j.company}</p>
                </div>`;
            }).join('');
        }

        window.filterCat = (id) => renderJobs(window.jobs.filter(j=>j.catId===id));
        window.filter = () => {
            const t=document.getElementById('mainSearch').value.toLowerCase();
            renderJobs(window.jobs.filter(j=>j.title.toLowerCase().includes(t)));
        }

        window.openJobDetails = (id) => {
            const j = window.jobs.find(x => x.id == id);
            window.currentJobId = id;
            document.getElementById('modalTitle').innerText = j.title;
            document.getElementById('modalCompany').innerText = j.company;
            document.getElementById('modalDesc').innerText = `Hiring ${j.title} at ${j.company} in ${j.location}.`;
            document.getElementById('modalApplyBtn').href = j.link;
            
            // GOOGLE SEO UPDATE
            const script = document.getElementById('google-job-schema');
            const data = JSON.parse(script.text);
            data.title = j.title;
            data.description = `Job opportunity: ${j.title} at ${j.company}`;
            script.text = JSON.stringify(data);
            
            // Update URL for Google Indexing
            const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?job_id=' + j.id;
            window.history.pushState({path:newUrl},'',newUrl);

            document.getElementById('jobDetailModal').classList.remove('hidden-view');
        }

        window.toggleSave = async (id) => {
            if(!auth.currentUser) { 
                window.closeJobModal(); 
                return window.openAuth(); // BLOCKED IF NOT LOGGED IN
            }
            const job = window.jobs.find(j=>j.id==id);
            await setDoc(doc(db,'users',auth.currentUser.uid,'saved',id.toString()), job);
            alert("Job Saved!");
        }

        async function loadSavedJobs() { if(!auth.currentUser) return; const s = await getDocs(collection(db,'users',auth.currentUser.uid,'saved')); let h=''; s.forEach(d=>{h+=`<div class="p-4 border rounded mb-2"><b>${d.data().title}</b></div>`}); document.getElementById('savedContainer').innerHTML=h; }

        window.updateCV = () => { document.getElementById('prevName').innerText = document.getElementById('cvName').value || "NAME"; document.getElementById('prevSummary').innerText = document.getElementById('cvSummary').value; };
        window.onload = () => { window.initData(); 
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('job_id');
            if(jobId) setTimeout(() => openJobDetails(jobId), 1000);
        };
    </script>
</body>
