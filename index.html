        }

        function getLogo(name) {
            const logos = { "Renault": "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Renault_2021_Text.svg/200px-Renault_2021_Text.svg.png", "OCP": "https://upload.wikimedia.org/wikipedia/commons/3/36/Groupe_OCP_logo.svg", "Yazaki": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Yazaki_logo.svg/200px-Yazaki_logo.svg.png" };
            const key = Object.keys(logos).find(k=>name.includes(k));
            if(key) return `<img src="${logos[key]}" class="w-12 h-12 object-contain">`;
            return `<div class="w-12 h-12 bg-gray-200 rounded flex items-center justify-center font-bold text-gray-500">${name[0]}</div>`;
        }

        function renderJobs(arr) {
            document.getElementById('jobListings').innerHTML = arr.map(j => `
                <div class="bg-white dark:bg-dark-card p-5 rounded-xl border border-gray-200 dark:border-gray-700 hover:border-morocco-green hover:shadow-lg transition group cursor-pointer" onclick="window.openJobModal('${j.id}')">
                    <div class="flex gap-4">${getLogo(j.company)}
                    <div class="flex-1"><h3 class="font-bold dark:text-white">${j.title}</h3><p class="text-sm text-gray-500">${j.company} â€¢ ${j.location}</p>
                    <div class="mt-2"><span class="bg-green-50 text-green-700 text-xs px-2 py-1 rounded font-bold">${j.salary}</span></div></div></div>
                </div>`).join('');
        }
        
        // --- MODAL ---
        window.openJobModal = (id) => {
            const j = window.jobs.find(x => x.id == id);
            if(!j) return;
            document.getElementById('modalTitle').innerText = j.title;
            document.getElementById('modalCompany').innerText = j.company;
            document.getElementById('modalLocation').innerText = j.location;
            document.getElementById('modalSalary').innerText = j.salary;
            document.getElementById('modalSource').innerText = j.sourceName;
            document.getElementById('modalDesc').innerText = "We are looking for a " + j.title + " to join " + j.company + " in " + j.location + ". Click apply to see details.";
            document.getElementById('modalApplyBtn').href = j.link;
            document.getElementById('modalLogo').innerHTML = getLogo(j.company).replace('w-12','w-full').replace('h-12','h-full');
            document.getElementById('jobDetailModal').classList.remove('hidden-view');
        }

        window.renderCategories = () => {
            const list = document.getElementById('categoryList');
            const cats = [
                {id:'cat_prod',i:'fa-industry'},{id:'cat_tech',i:'fa-wrench'},
                {id:'cat_eng',i:'fa-helmet-safety'},{id:'cat_transport',i:'fa-truck'},
                {id:'cat_it',i:'fa-laptop-code'},{id:'cat_sales',i:'fa-briefcase'}
            ];
            list.innerHTML = cats.map(c => `<button onclick="filterCat('${c.id}')" class="w-full text-start px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center gap-3 rounded-lg"><i class="fa-solid ${c.i} text-gray-400 w-5"></i> <span class="text-sm font-bold text-gray-700 dark:text-white">${i18n[window.currentLang][c.id]}</span></button>`).join('');
        }
        window.filterCat = (id) => renderJobs(window.jobs.filter(j=>j.catId===id));
        window.filter = () => { const t=document.getElementById('mainSearch').value.toLowerCase(); renderJobs(window.jobs.filter(j=>(j.title.toLowerCase().includes(t)||j.company.toLowerCase().includes(t)))); }
        
        window.toggleSave = async (id) => { if(!auth||!window.currentUser) return window.openAuth(); const job = window.jobs.find(j=>j.id==id); await setDoc(doc(db,'users',window.currentUser.uid,'saved',id.toString()), job); alert("Saved"); }
        async function loadSavedJobs() { if(!auth||!window.currentUser) return; const s = await getDocs(collection(db,'users',window.currentUser.uid,'saved')); let h=''; s.forEach(d=>{const j=d.data();h+=`<div class="p-4 border rounded dark:border-gray-700 mb-2"><div class="font-bold dark:text-white">${j.title}</div><a href="${j.link}" target="_blank" class="text-morocco-green text-sm font-bold">Apply</a></div>`}); document.getElementById('savedContainer').innerHTML=h; }

        // START
        if(localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
        window.setLang(window.currentLang);
        window.initData();
    </script>
</body>
</html>
