            else { document.getElementById('loginForm').classList.add('hidden'); document.getElementById('signupForm').classList.remove('hidden'); document.getElementById('tab-signup').classList.add('bg-white', 'text-morocco-green'); document.getElementById('tab-signup').classList.remove('text-gray-500'); document.getElementById('tab-login').classList.remove('bg-white', 'text-morocco-green'); document.getElementById('tab-login').classList.add('text-gray-500'); }
        }
        window.showError = (msg) => { const e = document.getElementById('authError'); e.classList.remove('hidden'); document.getElementById('authErrorMsg').innerText = msg.replace('Firebase: ', ''); }
        window.handlePasswordReset = () => { const email = document.getElementById('loginEmail').value; if(!email) return showError("Please enter your email address above first."); sendPasswordResetEmail(auth, email).then(() => { document.getElementById('authError').classList.add('hidden'); document.getElementById('authSuccess').classList.remove('hidden'); document.getElementById('authSuccessMsg').innerText = "Password reset email sent!"; }).catch(e => showError(e.message)); }
        window.handleEmailLogin = (e) => { e.preventDefault(); signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value).then(() => switchView('profile')).catch(err => showError(err.message)); };
        window.handleEmailSignup = (e) => { e.preventDefault(); const name = document.getElementById('signupName').value; createUserWithEmailAndPassword(auth, document.getElementById('signupEmail').value, document.getElementById('signupPass').value).then((res) => { updateProfile(res.user, { displayName: name }); switchView('profile'); }).catch(err => showError(err.message)); };
        window.loginGoogle = () => { signInWithPopup(auth, new GoogleAuthProvider()).then(() => switchView('profile')).catch(e => showError(e.message)); }
        window.logout = () => signOut(auth).then(() => switchView('home'));
        onAuthStateChanged(auth, (user) => {
            window.currentUser = user; const sec = document.getElementById('authSection');
            if(user) { sec.innerHTML = `<button onclick="switchView('profile')" class="font-bold text-sm text-gray-700 dark:text-gray-200 hover:text-morocco-green flex items-center gap-2"><div class="w-8 h-8 rounded-full bg-morocco-red text-white flex items-center justify-center font-bold">${user.displayName?user.displayName[0]:'U'}</div> <span class="hidden sm:inline">${user.displayName || 'User'}</span></button>`; document.getElementById('userName').innerText = user.displayName || "User"; document.getElementById('userEmail').innerText = user.email; loadSavedJobs(); }
            else { sec.innerHTML = `<button onclick="switchView('auth')" class="bg-morocco-green text-white px-5 py-2 rounded-lg font-bold text-sm hover:bg-morocco-darkGreen transition shadow-sm" data-i18n="loginBtn">${i18n[currentLang].loginBtn}</button>`; }
        });

        window.initData = () => {
            const cities = ['Casablanca', 'Tanger', 'Kenitra', 'Rabat', 'El Jadida', 'Agadir', 'Fes']; document.getElementById('locationFilter').innerHTML = `<option value="">${i18n[currentLang].whereLabel || 'All Cities'}</option>` + cities.map(c => `<option value="${c}">${c}</option>`).join('');
            const types = [{ t: "OpÃ©rateur de Production", c: "cat_prod", sal: "3000 - 4500 MAD" }, { t: "Technicien de Maintenance", c: "cat_tech", sal: "4500 - 7000 MAD" }, { t: "Chef d'Ã‰quipe Production", c: "cat_prod", sal: "6000 - 9000 MAD" }, { t: "IngÃ©nieur MÃ©canique", c: "cat_eng", sal: "9000 - 13000 MAD" }, { t: "Ã‰lectricien Industriel", c: "cat_tech", sal: "4000 - 6000 MAD" }, { t: "Chauffeur Poids Lourd", c: "cat_transport", sal: "5000 MAD" }, { t: "DÃ©veloppeur Full Stack", c: "cat_it", sal: "12000 MAD+" }, { t: "Commercial Terrain", c: "cat_sales", sal: "Fixed + Comm" }];
            const sources = [{ name: 'LinkedIn', url: 'https://www.linkedin.com/jobs/search/?keywords=Morocco' }, { name: 'Rekrute', url: 'https://www.rekrute.com/offres.html' }, { name: 'Emploi.ma', url: 'https://www.emploi.ma/recherche-jobs-maroc' }];
            const companies = ['Renault', 'Yazaki', 'Lear Corp', 'OCP', 'Maroc Telecom', 'Stellantis', 'APTIV', 'Leoni', 'Dell'];
            const newJobs = []; for(let i=0; i<30; i++) { const type = types[Math.floor(Math.random() * types.length)]; const comp = companies[Math.floor(Math.random() * companies.length)]; const city = cities[Math.floor(Math.random() * cities.length)]; const src = sources[Math.floor(Math.random() * sources.length)]; newJobs.push({ id: Date.now() + i, title: type.t, company: comp, location: city, catId: type.c, salary: type.sal, posted: Math.floor(Math.random() * 7), urgent: Math.random() > 0.7, easyApply: Math.random() > 0.5, rating: (3.5 + Math.random() * 1.5).toFixed(1), link: src.url, sourceName: src.name }); }
            window.jobs = [...newJobs]; renderJobs(window.jobs);
        };

        function renderCategories() {
            const cats = [{ id: 'cat_prod', icon: 'fa-industry' }, { id: 'cat_tech', icon: 'fa-wrench' }, { id: 'cat_eng', icon: 'fa-helmet-safety' }, { id: 'cat_transport', icon: 'fa-truck' }, { id: 'cat_it', icon: 'fa-laptop-code' }, { id: 'cat_sales', icon: 'fa-briefcase' }];
            document.getElementById('categoryList').innerHTML = cats.map(c => `<button onclick="filterCat('${c.id}')" class="w-full text-left px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700/50 flex items-center gap-3 transition group"><span class="text-gray-400 group-hover:text-morocco-green"><i class="fa-solid ${c.icon}"></i></span><span class="text-sm font-medium text-gray-700 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white">${i18n[currentLang][c.id] || c.id}</span></button>`).join('');
        }

        function renderJobs(arr) {
            document.getElementById('jobCount').innerText = arr.length + ' jobs';
            document.getElementById('jobListings').innerHTML = arr.map((j, idx) => {
                const timeText = j.posted === 0 ? (currentLang === 'ar' ? 'Ø§Ù„ÙŠÙˆÙ…' : 'Today') : `${currentLang === 'ar' ? '' : i18n[currentLang].posted} ${j.posted}d ${i18n[currentLang].ago}`;
                
                // AD INSERTION: INSERT AD AFTER 5TH JOB
                let adBlock = '';
                if(idx === 4) {
                    adBlock = `
                    <div class="ad-container py-4 my-4">
                        <span class="ad-label">Sponsored</span>
                        <ins class="adsbygoogle" style="display:block; text-align:center;" data-ad-layout="in-article" data-ad-format="fluid" data-ad-client="ca-pub-3965710509874164" data-ad-slot="REPLACE_WITH_SLOT_ID"></ins>
                        <script>(adsbygoogle = window.adsbygoogle || []).push({});<\/script>
                    </div>`;
                }

                return `
                ${adBlock}
                <div class="bg-white dark:bg-dark-card p-5 rounded-xl border border-gray-200 dark:border-gray-700 hover:border-morocco-green hover:shadow-lg transition-all animate-fade-in group relative" style="animation-delay: ${idx * 0.05}s">
                    ${j.urgent ? `<span class="absolute top-0 right-0 bg-red-100 text-morocco-red text-[10px] font-bold px-2 py-1 rounded-bl-lg rounded-tr-lg uppercase tracking-wide"><i class="fa-solid fa-fire mr-1"></i>${i18n[currentLang].urgent}</span>` : ''}
                    <div class="flex gap-4">
                        <div class="w-12 h-12 rounded bg-white border border-gray-200 flex items-center justify-center font-bold text-gray-700 shrink-0">${j.company[0]}</div>
                        <div class="flex-1">
                            <h3 class="font-bold text-lg text-gray-800 dark:text-white group-hover:text-morocco-green transition-colors mb-0.5">${j.title}</h3>
                            <div class="text-sm text-gray-700 dark:text-gray-300 mb-2">${j.company} <span class="text-xs text-gray-400">â˜… ${j.rating}</span></div>
                            <div class="text-sm text-gray-500 mb-3 flex items-center gap-1"><i class="fa-solid fa-location-dot text-xs"></i> ${j.location}</div>
                            <div class="flex flex-wrap gap-2 mb-3"><span class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-xs font-bold px-2 py-1 rounded flex items-center gap-1"><i class="fa-solid fa-money-bill-wave"></i> ${j.salary}</span></div>
                            <div class="text-xs text-gray-400 mb-4">${timeText}</div>
                            <div class="flex gap-3"><a href="${j.link}" target="_blank" class="flex-1 bg-morocco-green text-white text-center py-2.5 rounded-lg text-sm font-bold hover:bg-morocco-darkGreen transition shadow-sm flex items-center justify-center gap-2">${i18n[currentLang].applyOn} ${j.sourceName} <i class="fa-solid fa-arrow-up-right-from-square text-xs"></i></a><button onclick="toggleSave(${j.id})" class="px-4 py-2 border border-gray-200 dark:border-gray-600 rounded-lg text-gray-400 hover:text-morocco-red hover:border-morocco-red transition"><i class="fa-regular fa-heart text-lg"></i></button></div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        window.filter = () => { const term = document.getElementById('mainSearch').value.toLowerCase(); const loc = document.getElementById('locationFilter').value; renderJobs(window.jobs.filter(j => (j.title.toLowerCase().includes(term) || j.company.toLowerCase().includes(term)) && (loc === '' || j.location === loc))); };
        window.filterCat = (catId) => renderJobs(window.jobs.filter(j => j.catId === catId));
        window.setCategory = (val) => window.filterCat(val);
        window.toggleSave = async (id) => { if(!window.currentUser) return switchView('auth'); const job = window.jobs.find(j => j.id === id); await setDoc(doc(db, 'users', window.currentUser.uid, 'saved', id.toString()), job); alert("Job Saved!"); }
        async function loadSavedJobs() { if(!window.currentUser) return; const snap = await getDocs(collection(db, 'users', window.currentUser.uid, 'saved')); const list = document.getElementById('savedContainer'); list.innerHTML = ''; snap.forEach(d => { const j = d.data(); list.innerHTML += `<div class="p-4 border rounded-xl bg-white dark:bg-gray-800 flex justify-between items-center shadow-sm"><div><div class="font-bold text-gray-800 dark:text-white">${j.title}</div><div class="text-sm text-gray-500">${j.company}</div></div><a href="${j.link}" target="_blank" class="text-morocco-green font-bold text-sm border border-morocco-green px-3 py-1 rounded hover:bg-green-50">Apply</a></div>`; }); }
    </script>
</body>
</html>
