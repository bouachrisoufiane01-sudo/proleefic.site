<!DOCTYPE html>
<html lang="en" dir="ltr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proleefic | Morocco's #1 Job Platform</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23006233'%3E%3Cpath d='M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26Z'/%3E%3C/svg%3E">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3965710509874164" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], arabic: ['Cairo', 'sans-serif'] },
                    colors: { morocco: { red: '#C1272D', green: '#006233', darkRed: '#8a1c21', darkGreen: '#004d28' }, dark: { bg: '#0F172A', card: '#1E293B' } },
                    animation: { 'fade-in': 'fadeIn 0.4s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>

    <style>
        body { transition: background-color 0.2s; }
        .hidden-view { display: none !important; }
        .glass-nav { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); border-bottom: 1px solid #e5e7eb; }
        .dark .glass-nav { background: rgba(15, 23, 42, 0.98); border-bottom: 1px solid #1e293b; }
        .input-pro { @apply w-full px-5 py-3.5 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-morocco-green focus:border-transparent outline-none font-bold text-gray-900 dark:text-white; }
        
        /* LOGO LOGIC */
        .logo-day { @apply bg-white text-morocco-green border-2 border-morocco-green; }
        .logo-night { @apply bg-morocco-red text-white border-2 border-morocco-red; }

        /* Job Cards */
        .job-card { @apply bg-white dark:bg-dark-card p-5 rounded-2xl border border-gray-200 dark:border-gray-700 hover:shadow-xl transition-all cursor-pointer relative mb-4 animate-fade-in; }
        .job-real { border-left: 4px solid #C1272D; background: linear-gradient(to right, #fff, #fff5f5); }
        .dark .job-real { background: linear-gradient(to right, #1E293B, #2d1a1b); }

        /* Badges */
        .badge { @apply text-[10px] font-bold px-2 py-1 rounded-md uppercase tracking-wide; }
        .badge-city { @apply bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 border border-gray-200 dark:border-gray-600; }
        .badge-direct { @apply bg-green-100 text-green-700 border border-green-200; }
        .badge-link { @apply bg-blue-50 text-blue-600 border border-blue-100; }

        /* Categories */
        .cat-btn { @apply w-full flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent hover:bg-green-50 dark:hover:bg-green-900/20 hover:text-morocco-green transition-all group text-left bg-white dark:bg-dark-card shadow-sm mb-2; }
        .cat-icon { @apply w-8 h-8 flex items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-500 group-hover:text-morocco-green group-hover:bg-white transition-colors text-lg; }
        /* Mobile Cats */
        .mobile-cats { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .mobile-cat-btn { @apply flex-shrink-0 px-4 py-2 bg-white dark:bg-dark-card rounded-full border border-gray-200 dark:border-gray-700 text-sm font-bold whitespace-nowrap shadow-sm; }

        /* Ad Box */
        .ad-box { @apply bg-gray-100 dark:bg-gray-800 border border-dashed border-gray-300 dark:border-gray-600 rounded-xl flex flex-col items-center justify-center text-center overflow-hidden relative; }
        .ad-label { @apply text-[9px] uppercase tracking-widest text-gray-400 font-bold mb-1 absolute top-1 left-2; }

        /* CV Paper */
        .cv-paper { width: 210mm; min-height: 297mm; background: white; box-shadow: 0 0 25px rgba(0,0,0,0.1); padding: 40px; margin: 0 auto; color: #333; position: relative; overflow: hidden; }
        .cv-watermark { position: absolute; bottom: -20px; right: 20px; font-size: 180px; color: #006233; opacity: 0.08; pointer-events: none; z-index: 0; transform: rotate(-15deg); }

        @media print { .no-print { display: none !important; } body { background: white; } }
    </style>
</head>
<body class="bg-[#f8f9fa] dark:bg-[#0f1115] text-gray-900 dark:text-gray-100 font-sans">

    <nav class="glass-nav sticky top-0 z-50 no-print">
        <div class="container mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer group" onclick="switchView('home')">
                <div id="logoContainer" class="w-11 h-11 flex items-center justify-center rounded-xl transition-all duration-300 logo-day">
                    <i class="fa-solid fa-star text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter leading-none">Proleefic</h1>
                    <span class="text-[10px] font-bold text-gray-400 tracking-widest uppercase">Morocco</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" class="w-10 h-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition flex items-center justify-center"><i class="fa-solid fa-moon dark:hidden"></i><i class="fa-solid fa-sun hidden dark:block text-yellow-400"></i></button>
                <div id="authSection"><button onclick="openAuth()" class="bg-morocco-green text-white px-5 py-2.5 rounded-xl font-bold text-sm hover:bg-morocco-darkGreen transition shadow-lg shadow-green-900/20">Login</button></div>
            </div>
        </div>
    </nav>

    <div id="homeView" class="view-section pb-20">
        <div class="bg-white dark:bg-dark-card border-b border-gray-200 dark:border-gray-800 pt-16 pb-12 px-4">
            <div class="container mx-auto max-w-5xl text-center">
                <h1 class="text-3xl md:text-6xl font-black mb-8 tracking-tight">Unlock Your Future</h1>
                <div class="bg-white dark:bg-gray-800 p-3 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 flex flex-col md:flex-row gap-3">
                    <div class="flex-1"><input type="text" id="mainSearch" oninput="filter()" class="w-full pl-4 pr-4 py-3 bg-gray-50 dark:bg-gray-900 rounded-xl border-none outline-none font-bold" placeholder="Job title..."></div>
                    <div class="flex-1"><select id="categoryFilter" onchange="filter()" class="w-full pl-4 pr-10 py-3 bg-gray-50 dark:bg-gray-900 rounded-xl border-none outline-none font-bold cursor-pointer"><option value="">All Sectors</option></select></div>
                    <div class="flex-1"><select id="locationFilter" onchange="filter()" class="w-full pl-4 pr-10 py-3 bg-gray-50 dark:bg-gray-900 rounded-xl border-none outline-none font-bold cursor-pointer"><option value="">All Cities</option></select></div>
                    <button onclick="filter()" class="bg-morocco-green text-white px-8 py-3 rounded-xl font-bold hover:bg-morocco-darkGreen transition">Search</button>
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 mt-4 md:hidden">
            <div class="ad-box h-24"><span class="ad-label">Mobile Ad</span><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3965710509874164" data-ad-slot="1234567890" data-ad-format="auto"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div>
        </div>

        <div class="container mx-auto px-4 py-10 grid grid-cols-1 lg:grid-cols-12 gap-8">
            <aside class="hidden lg:block lg:col-span-3">
                <div class="sticky top-24">
                    <h3 class="font-bold text-xs uppercase text-gray-400 mb-4 px-2">Sectors</h3>
                    <div id="categoryList" class="flex flex-col"></div>
                </div>
            </aside>

            <main class="lg:col-span-6">
                <div class="lg:hidden mb-4"><div id="mobileCategoryList" class="mobile-cats"></div></div>
                
                <div class="flex justify-between items-end mb-4 px-1">
                    <h2 class="font-bold text-xl">Latest Opportunities</h2>
                    <span class="text-sm text-gray-500" id="jobCount">...</span>
                </div>
                <div id="jobListings" class="min-h-[500px]"></div>
                <button onclick="window.location.reload()" class="w-full mt-6 py-4 border-2 border-dashed border-gray-300 dark:border-gray-700 text-gray-500 font-bold rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 transition">Load More</button>
            </main>

            <aside class="hidden lg:block lg:col-span-3">
                <div class="sticky top-24 space-y-6">
                    <div class="ad-box h-64"><span class="ad-label">Sponsored</span><ins class="adsbygoogle" style="display:block; width:100%" data-ad-client="ca-pub-3965710509874164" data-ad-slot="1234567890" data-ad-format="rectangle"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div>
                    <div class="bg-white dark:bg-dark-card p-5 rounded-2xl border border-gray-200 dark:border-gray-700 text-center">
                        <h3 class="font-bold text-sm mb-3">Need a CV?</h3>
                        <button onclick="switchView('cv')" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold text-sm hover:bg-blue-700 mb-4 shadow-md">Create Free CV</button>
                        <div class="border-t border-gray-100 dark:border-gray-700 pt-4">
                             <a href="https://www.linkedin.com/in/soufiane-bouachri-5a2891350" target="_blank" class="block w-full bg-gray-100 dark:bg-gray-800 py-2.5 rounded-lg font-bold text-sm mb-2 hover:bg-gray-200">Contact Support</a>
                             <span class="text-[10px] text-gray-400">&copy; 2025 Proleefic</span>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <div id="cvView" class="hidden-view view-section bg-gray-100 dark:bg-black min-h-screen p-4">
        <div class="container mx-auto bg-white dark:bg-dark-card rounded-2xl shadow-xl p-6 max-w-4xl">
            <div class="flex justify-between mb-6"><h2 class="text-2xl font-bold">CV Builder</h2><button onclick="switchView('home')" class="text-red-500 font-bold">Close</button></div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <input type="text" id="cvName" oninput="updateCV()" class="input-pro" placeholder="Full Name">
                    <input type="text" id="cvTitle" oninput="updateCV()" class="input-pro" placeholder="Job Title">
                    <textarea id="cvSummary" oninput="updateCV()" class="input-pro" rows="3" placeholder="Summary"></textarea>
                    <button onclick="window.print()" class="w-full bg-black text-white py-3 rounded-lg font-bold">Download PDF</button>
                </div>
                <div id="cvPreview" class="border p-6 bg-white text-black shadow-sm">
                    <h1 id="prevName" class="text-3xl font-bold uppercase">YOUR NAME</h1>
                    <p id="prevTitle" class="text-xl text-green-600 font-bold mb-4">JOB TITLE</p>
                    <p id="prevSummary" class="text-sm text-gray-700">Summary goes here...</p>

    <div id="jobDetailModal" class="hidden-view fixed inset-0 z-[100] modal-backdrop flex items-end sm:items-center justify-center p-0 sm:p-4 bg-black/50 backdrop-blur-sm" onclick="if(event.target === this) closeJobModal()">
        <div class="bg-white dark:bg-dark-card w-full max-w-2xl rounded-t-3xl sm:rounded-3xl shadow-2xl flex flex-col max-h-[90vh] animate-fade-in">
            <button onclick="closeJobModal()" class="absolute top-4 right-4 text-2xl text-gray-400 hover:text-red-500 z-10">✕</button>
            <div class="p-6 border-b border-gray-100 dark:border-gray-700 flex gap-5">
                <div id="modalLogo" class="w-14 h-14 rounded-xl bg-gray-100 flex items-center justify-center text-xl font-bold text-gray-500"></div>
                <div><h2 id="modalTitle" class="text-xl font-bold dark:text-white"></h2><p id="modalCompany" class="text-morocco-green font-bold text-lg"></p><span id="modalLocation" class="badge badge-city"></span></div>
            </div>
            <div class="p-6 overflow-y-auto flex-1">
                <div class="grid grid-cols-2 gap-3 mb-4"><div class="bg-gray-50 dark:bg-gray-800/50 p-3 rounded-lg"><span class="text-[10px] font-bold text-gray-400 uppercase">Salary</span><div id="modalSalary" class="font-bold dark:text-white"></div></div><div class="bg-gray-50 dark:bg-gray-800/50 p-3 rounded-lg"><span class="text-[10px] font-bold text-gray-400 uppercase">Source</span><div id="modalSource" class="font-bold text-blue-600"></div></div></div>
                <h3 class="font-bold text-lg mb-2 dark:text-white">Details</h3><p id="modalDesc" class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed mb-4"></p>
                
                <div id="directContactArea" class="hidden bg-green-50 dark:bg-green-900/20 p-4 rounded-xl border border-green-200 dark:border-green-800">
                    <h4 class="font-bold text-green-800 dark:text-green-400 mb-2">Requirements</h4>
                    <ul id="modalReqs" class="list-disc list-inside text-xs text-gray-700 dark:text-gray-300 mb-3"></ul>
                    <div class="flex justify-between items-center bg-white dark:bg-gray-900 p-3 rounded-lg">
                        <div><span class="text-[10px] font-bold text-green-700 uppercase block">Send CV To:</span><span id="modalEmail" class="font-bold text-sm dark:text-white select-all"></span></div>
                        <button onclick="copyToClipboard('modalEmail')" class="text-gray-400 hover:text-green-600"><i class="fa-regular fa-copy text-lg"></i></button>
                    </div>

            <div class="p-5 border-t border-gray-100 dark:border-gray-700 flex gap-3">

                <a id="modalApplyBtn" href="#" target="_blank" class="flex-1 bg-morocco-green text-white font-bold rounded-xl flex items-center justify-center py-3 hover:bg-morocco-darkGreen transition">Apply Now</a>

    <div id="authView" class="hidden-view fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-center justify-center p-4" onclick="if(event.target === this) closeAuth()">
        <div class="bg-white dark:bg-dark-card w-full max-w-md rounded-3xl shadow-2xl relative p-8">
            <button onclick="closeAuth()" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl">✕</button>
            <h2 class="text-2xl font-bold text-center mb-6 dark:text-white">Welcome</h2>
            <button onclick="loginGoogle()" class="w-full border-2 py-3 rounded-xl font-bold flex items-center justify-center gap-3 mb-6 hover:bg-gray-50 dark:text-white dark:border-gray-600"><img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5"> Google Login</button>
            <form onsubmit="handleEmailLogin(event)" class="space-y-3"><input type="email" id="loginEmail" class="input-pro" placeholder="Email"><input type="password" id="loginPass" class="input-pro" placeholder="Password"><button type="submit" class="w-full bg-morocco-green text-white py-3 rounded-xl font-bold hover:bg-morocco-darkGreen shadow-lg">Sign In</button></form>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG (COMPAT) ---
        const firebaseConfig = { apiKey: "AIzaSyBsPi64Eb0GQnGjcxg6n6YRFbG-iO9K_pM", authDomain: "proleefic-85800.firebaseapp.com", projectId: "proleefic-85800", storageBucket: "proleefic-85800.firebasestorage.app", messagingSenderId: "1033605555868", appId: "1:1033605555868:web:577ff42f0bcfb0b6122f59", measurementId: "G-WJ4XKS01P0" };
        try { firebase.initializeApp(firebaseConfig); window.auth = firebase.auth(); window.db = firebase.firestore(); } catch(e) { console.log("Offline Mode"); }

        window.jobs = []; window.currentJobId = null;
        const catLabels = {'cat_prod': 'Production', 'cat_tech': 'Technician', 'cat_sales': 'Sales', 'cat_admin': 'Admin/HR', 'cat_health': 'Health', 'cat_transport': 'Transport', 'cat_it': 'IT/Dev', 'cat_call': 'Call Center'};
        const cities = ['Casablanca','Tanger','Kenitra','Rabat','Agadir','Marrakech','Fes'];

        // GLOBAL FUNCTIONS
        function toggleTheme() { 
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            document.getElementById('logoContainer').className = `logo-container ${isDark ? 'logo-night' : 'logo-day'}`;
            document.getElementById('logoContainer').innerHTML = '<i class="fa-solid fa-star text-xl"></i>';
        }
        function switchView(v) { document.querySelectorAll('.view-section').forEach(e=>e.classList.add('hidden-view')); document.getElementById(v+'View').classList.remove('hidden-view'); }
        function openAuth() { document.getElementById('authView').classList.remove('hidden-view'); }
        function closeAuth() { document.getElementById('authView').classList.add('hidden-view'); }
        function closeJobModal() { document.getElementById('jobDetailModal').classList.add('hidden-view'); }
        function copyToClipboard(id) { navigator.clipboard.writeText(document.getElementById(id).innerText).then(()=>alert("Copied!")); }

        function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(res=>{ localStorage.setItem('user', JSON.stringify(res.user)); closeAuth(); location.reload(); }); }
        function handleEmailLogin(e) { e.preventDefault(); auth.signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPass').value).then(res=>{ localStorage.setItem('user', JSON.stringify(res.user)); closeAuth(); location.reload(); }); }
        function logout() { auth.signOut().then(()=>{ localStorage.removeItem('user'); location.reload(); }); }

        function initData() {
            document.getElementById('locationFilter').innerHTML = `<option value="">All Cities</option>` + cities.map(c=>`<option value="${c}">${c}</option>`).join('');
            document.getElementById('categoryFilter').innerHTML = `<option value="">All Sectors</option>` + Object.keys(catLabels).map(k=>`<option value="${k}">${catLabels[k]}</option>`).join('');
            generateBackupData(); // Always runs so site isn't empty
            renderCategories(); renderJobs();
        }

        function generateBackupData() {
            const direct = [
                { id: "d1", title: "Responsable Production", company: "Yazaki", location: "Tanger", salary: "12000 DH", urgent: true, isReal: true, isDirect: true, email: "rh@yazaki.ma", reqs: ["Bac+5", "5 ans exp"], sourceName: "Direct", catId: "cat_prod" },
                { id: "d2", title: "Vendeuse", company: "Marjane", location: "Casablanca", salary: "4000 DH", urgent: true, isReal: true, isDirect: true, email: "job@marjane.ma", reqs: ["Bac", "Présentation"], sourceName: "Direct", catId: "cat_sales" }
            ];
            const scraped = Array.from({length: 30}, (_, i) => ({
                id: "s"+i, title: "Comptable Junior", company: "Fiduciaire", location: "Rabat", salary: "Neg.", urgent: false, isReal: false, isDirect: false, sourceName: "Dreamjob", link: "https://dreamjob.ma", catId: "cat_admin"
            }));
            window.jobs = [...direct, ...scraped];
        }

        function renderCategories() {
            const html = Object.keys(catLabels).map(k => `<button onclick="filterCat('${k}')" class="cat-btn"><i class="fa-solid fa-briefcase text-gray-400"></i><span class="text-sm font-bold text-gray-700 dark:text-gray-200">${catLabels[k]}</span></button>`).join('');
            document.getElementById('categoryList').innerHTML = html;
            document.getElementById('mobileCategoryList').innerHTML = Object.keys(catLabels).map(k => `<button onclick="filterCat('${k}')" class="mobile-cat-btn">${catLabels[k]}</button>`).join('');
        }

        function renderJobs(arr) {
            const list = arr || window.jobs;
            document.getElementById('jobListings').innerHTML = list.map((j, i) => {
                // MOBILE AD 2 (After 4th)
                let ad = (i===4) ? `<div class="ad-box h-20 mb-4 md:hidden"><span class="ad-label">Mobile Ad</span><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3965710509874164" data-ad-slot="1234567890" data-ad-format="auto"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});<\/script></div>` : '';
                let extra = j.isReal ? "job-real" : "";
                let badgeClass = j.isDirect ? "badge-direct" : "badge-link";
                let txt = j.isDirect ? "Direct Apply" : "Via " + j.sourceName;
                return ad + `<div class="job-card ${extra}" onclick="openJobDetails('${j.id}')">
                    ${j.urgent ? '<span class="absolute top-4 right-4 badge badge-urgent">URGENT</span>' : ''}
                    <div class="flex gap-4"><div class="w-14 h-14 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center font-bold text-xl shadow-sm">${j.company[0]}</div>
                    <div><h3 class="font-bold text-lg dark:text-white">${j.title}</h3><p class="text-sm text-gray-500">${j.company}</p>
                    <div class="mt-2 flex gap-2 items-center"><span class="badge badge-city">${j.location}</span><span class="badge ${badgeClass}">${txt}</span></div></div></div></div>`;
            }).join('');
            document.getElementById('jobCount').innerText = list.length + ' jobs';
        }

        function filterCat(id) { renderJobs(window.jobs.filter(j=>j.catId===id)); }
        function filter() { 
            const t=document.getElementById('mainSearch').value.toLowerCase();
            const c=document.getElementById('categoryFilter').value;
            const l=document.getElementById('locationFilter').value;
            renderJobs(window.jobs.filter(j=>j.title.toLowerCase().includes(t) && (c===''||j.catId===c) && (l===''||j.location===l)));
        }

        function openJobDetails(id) {
            const j = window.jobs.find(x => x.id == id);
            window.currentJobId = id;
            document.getElementById('modalTitle').innerText = j.title;
            document.getElementById('modalCompany').innerText = j.company;
            document.getElementById('modalLocation').innerText = j.location;
            document.getElementById('modalSalary').innerText = j.salary;
            document.getElementById('modalSource').innerText = j.sourceName;
            document.getElementById('modalLogo').innerText = j.company[0];
            
            const btn = document.getElementById('modalApplyBtn');
            const direct = document.getElementById('directContactArea');
            
            if(j.isDirect) {
                btn.classList.add('hidden'); direct.classList.remove('hidden');
                document.getElementById('modalEmail').innerText = j.email;
                document.getElementById('modalReqs').innerHTML = j.reqs.map(r=>`<li>${r}</li>`).join('');
                document.getElementById('modalDesc').innerText = "Review requirements and apply directly.";
            } else {
                btn.classList.remove('hidden'); direct.classList.add('hidden');
                btn.innerText = "Apply on " + j.sourceName;
                btn.href = j.link;
                document.getElementById('modalDesc').innerText = `We are hiring a ${j.title}. Click below to apply.`;
            }
            
            const u = localStorage.getItem('user');
            document.getElementById('saveBtn').innerHTML = u ? '<i class="fa-solid fa-heart text-xl text-red-500"></i>' : '<i class="fa-regular fa-heart text-xl text-gray-400"></i>';
            document.getElementById('jobDetailModal').classList.remove('hidden-view');
        }

        function toggleSave(id) {
            if(!localStorage.getItem('user')) { closeJobModal(); return openAuth(); }
            alert("Saved!");
        }

        function updateCV() { document.getElementById('prevName').innerText = document.getElementById('cvName').value || "NAME"; }

        // Initialize
        const u = JSON.parse(localStorage.getItem('user')); 
        if (u) document.getElementById('authSection').innerHTML = `<button class="w-9 h-9 rounded-full bg-morocco-red text-white font-bold text-xs">U</button>`;
        initData();
    </script>
</body>
