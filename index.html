        window.showMessage = (msg, type='error') => { const b=document.getElementById(type==='success'?'authSuccess':'authError'); b.innerText=msg.replace('Firebase: ',''); b.classList.remove('hidden'); }
        window.handleEmailLogin = (e) => { e.preventDefault(); signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value).then(()=>{window.closeAuth(); window.switchView('profile');}).catch(e=>window.showMessage(e.message)); };
        window.handleEmailSignup = (e) => { e.preventDefault(); const n=document.getElementById('signupName').value; createUserWithEmailAndPassword(auth, document.getElementById('signupEmail').value, document.getElementById('signupPass').value).then(r=>{updateProfile(r.user,{displayName:n}); window.closeAuth(); window.switchView('profile');}).catch(e=>window.showMessage(e.message)); };
        window.handlePasswordReset = () => { const e=document.getElementById('loginEmail').value; if(!e)return window.showMessage("Enter email first."); sendPasswordResetEmail(auth, e).then(()=>window.showMessage("Reset link sent!","success")).catch(e=>window.showMessage(e.message)); };
        window.loginGoogle = () => { signInWithPopup(auth, new GoogleAuthProvider()).then(()=>{window.closeAuth(); window.switchView('profile');}).catch(e=>window.showMessage(e.message)); };
        window.logout = () => signOut(auth).then(()=>window.switchView('home'));
        
        if(auth) onAuthStateChanged(auth, u => { window.currentUser=u; if(u){ document.getElementById('authSection').innerHTML=`<button onclick="switchView('profile')" class="w-9 h-9 rounded-full bg-morocco-red text-white font-bold relative"><span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-white rounded-full animate-pulse"></span></button>`; document.getElementById('userName').innerText=u.displayName; document.getElementById('userEmail').innerText=u.email; loadSavedJobs();} else { document.getElementById('authSection').innerHTML=`<button onclick="openAuth()" class="bg-morocco-green text-white px-5 py-2 rounded-lg text-sm hover:bg-morocco-darkGreen transition shadow-sm" data-i18n="loginBtn">${i18n[window.currentLang].loginBtn}</button>`; } });

        // DATA
        window.initData = async () => {
            try {
                const res = await fetch('jobs.json?t='+Date.now());
                if(!res.ok) throw new Error();
                window.jobs = await res.json();
                renderJobs(window.jobs); updateCityFilter(window.jobs);
            } catch { generateBackupData(); }
        };
        
        function updateCityFilter(jobs) { const u = [...new Set(jobs.map(j=>j.location))].sort(); document.getElementById('locationFilter').innerHTML = `<option value="">All Cities</option>` + u.map(c=>`<option value="${c}">${c}</option>`).join(''); }

        function generateBackupData() {
            const roles = [("Op√©rateur C√¢blage", "cat_prod", "Tanger"), ("Technicien Maintenance", "cat_tech", "Kenitra"), ("Chauffeur", "cat_transport", "Casa"), ("Infirmier", "cat_health", "Rabat"), ("R√©ceptionniste", "cat_hotel", "Marrakech"), ("D√©veloppeur", "cat_it", "Casablanca")];
            const companies = ["Renault", "Yazaki", "OCP", "Particulier", "Soci√©t√© G√©n√©rale", "Orange", "Attijariwafa"];
            window.jobs = Array.from({length:40}, (_,i)=>{ const r = roles[Math.floor(Math.random()*roles.length)]; return { id:i, title:r[0], company:companies[Math.floor(Math.random()*companies.length)], location:r[2], catId:r[1], salary:"SMIG+", posted:0, urgent:true, link:"#", sourceName:"Direct", rating:(Math.random()*1.5+3.5).toFixed(1) }; });
            renderJobs(window.jobs);
        }

        // --- LOGO MAP (Fix for Hotlink/Crash) ---
        function getLogo(name) {
            const map = {
                "Renault": "https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Renault_2009_logo.svg/200px-Renault_2009_logo.svg.png", "Yazaki": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Yazaki_logo.svg/200px-Yazaki_logo.svg.png", "Stellantis": "https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Stellantis.svg/200px-Stellantis.svg.png", "OCP": "https://upload.wikimedia.wikipedia.org/wikipedia/commons/3/36/Groupe_OCP_logo.svg", "Lear": "https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Lear_Corporation_logo.svg/200px-Lear_Corporation_logo.svg.png", "Aptiv": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Aptiv_logo.svg/200px-Aptiv_logo.svg.png", "Maroc Telecom": "https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Maroc_Telecom_Logo.svg/200px-Maroc_Telecom_Logo.svg.png", "Attijariwafa": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Attijariwafa_Bank_logo.svg/200px-Attijariwafa_Bank_logo.svg.png", "Orange": "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Orange_logo.svg/200px-Orange_logo.svg.png", "Particulier": "https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_1280.png"
            };
            const key = Object.keys(map).find(k => name.includes(k));
            const imgSrc = key ? map[key] : 'https://via.placeholder.com/150';
            
            // Return Image with robust fallback to a colorful letter
            const colors = ['bg-blue-100 text-blue-600', 'bg-green-100 text-green-600', 'bg-purple-100 text-purple-600'];
            const color = colors[name.length % colors.length];
            
            return `
                <div class="w-14 h-14 shrink-0 relative bg-white rounded-xl shadow-sm border border-gray-200">
                    <img src="${imgSrc}" class="w-full h-full object-contain p-1 rounded-xl" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                    <div class="w-full h-full absolute top-0 left-0 rounded-xl ${color} flex items-center justify-center font-bold text-2xl uppercase" style="display:none;">${name.charAt(0)}</div>
                </div>`;
        }

        function renderCategories() {
            const list = document.getElementById('categoryList');
            const l = window.currentLang;
            list.innerHTML = Object.keys(catLabels).map(k => `
                <button onclick="filterCat('${k}')" class="cat-btn group">
                    <div class="cat-icon"><i class="fa-solid ${catLabels[k].i} text-xl"></i></div>
                    <span class="text-sm font-bold text-gray-700 dark:text-gray-200 group-hover:text-morocco-green">${catLabels[k][l]}</span>
                </button>`).join('');
        }

        function renderJobs(arr) {
            document.getElementById('jobCount').innerText = arr.length + ' jobs';
            document.getElementById('jobListings').innerHTML = arr.map((j, idx) => {
                let ad = idx===4 ? `<div class="ad-container py-4 my-4"><span class="ad-label">Sponsored</span><ins class="adsbygoogle" style="display:block; text-align:center;" data-ad-layout="in-article" data-ad-format="fluid" data-ad-client="ca-pub-3965710509874164" data-ad-slot="1234567890"></ins><script>(adsbygoogle=window.adsbygoogle||[]).push({});<\/script></div>` : '';
                return `${ad}<div class="bg-white dark:bg-dark-card p-5 rounded-2xl border border-gray-200 dark:border-gray-700 hover:border-morocco-green hover:shadow-lg transition group cursor-pointer relative" onclick="window.openJobModal('${j.id}')">
                    ${j.urgent ? `<span class="absolute top-4 right-4 bg-red-100 text-red-600 text-[10px] font-bold px-2 py-1 rounded-full">URGENT</span>` : ''}
                    <div class="flex gap-4">${getLogo(j.company)}<div class="flex-1"><h3 class="font-bold text-lg dark:text-white mb-0.5">${j.title}</h3><p class="text-sm text-gray-500">${j.company} <span class="text-yellow-500 ml-1 text-xs">‚òÖ ${(Math.random()*1.5 + 3.5).toFixed(1)}</span></p><div class="mt-3 flex gap-2 text-xs font-bold text-gray-500"><span class="bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded">${j.location}</span><span class="bg-green-50 text-green-700 px-2 py-1 rounded">${j.salary}</span></div></div></div>
                </div>`;
            }).join('');
        }

        window.filter = () => { const t=document.getElementById('mainSearch').value.toLowerCase(), l=document.getElementById('locationFilter').value; renderJobs(window.jobs.filter(j=>(j.title.toLowerCase().includes(t)||j.company.toLowerCase().includes(t)) && (l===''||j.location===l))); }
        window.toggleSave = async (id) => { if(!auth||!window.currentUser) return window.openAuth(); const job = window.jobs.find(j=>j.id==id); await setDoc(doc(db,'users',window.currentUser.uid,'saved',id.toString()), job); alert("Saved"); }
        async function loadSavedJobs() { /* ... loading logic ... */ }

        window.onload = () => { if(localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark'); window.setLang(window.currentLang); generateBackupData(); window.initData(); };
    </script>
</body>
