        window.handleEmailLogin = (e) => { e.preventDefault(); signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value).then(()=>{window.closeAuth();window.switchView('profile')}).catch(e=>window.showMessage(e.message)); };
        window.handleEmailSignup = (e) => { e.preventDefault(); createUserWithEmailAndPassword(auth, document.getElementById('signupEmail').value, document.getElementById('signupPass').value).then(r=>{updateProfile(r.user,{displayName:document.getElementById('signupName').value});window.closeAuth();window.switchView('profile')}).catch(e=>window.showMessage(e.message)); };
        window.handlePasswordReset = () => { const e=document.getElementById('loginEmail').value; if(!e)return window.showMessage("Enter email first."); sendPasswordResetEmail(auth, e).then(()=>window.showMessage("Email sent!","success")).catch(e=>window.showMessage(e.message)); };
        window.loginGoogle = () => { signInWithPopup(auth, new GoogleAuthProvider()).then(()=>{window.closeAuth();window.switchView('profile')}).catch(e=>window.showMessage(e.message)); };
        window.logout = () => signOut(auth).then(()=>window.switchView('home'));
        if(auth) onAuthStateChanged(auth, u => { window.currentUser=u; if(u){ document.getElementById('authSection').innerHTML=`<button onclick="switchView('profile')" class="w-9 h-9 rounded-full bg-morocco-red text-white font-bold relative">${u.displayName?u.displayName[0]:'U'}<span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-white rounded-full"></span></button>`; document.getElementById('userName').innerText=u.displayName; document.getElementById('userEmail').innerText=u.email; loadSavedJobs();} else { document.getElementById('authSection').innerHTML=`<button onclick="openAuth()" class="bg-morocco-green text-white px-5 py-2 rounded-lg font-bold text-sm">Sign In</button>`; } });

        // DATA
        window.initData = async () => {
            try {
                const res = await fetch('jobs.json?t='+Date.now());
                if(!res.ok) throw new Error();
                window.jobs = await res.json();
                renderJobs(window.jobs); updateCityFilter(window.jobs);
            } catch { generateBackupData(); }
        };
        function updateCityFilter(jobs) { const u = [...new Set(jobs.map(j=>j.location))].sort(); document.getElementById('locationFilter').innerHTML = `<option value="">${i18n[window.currentLang].whereLabel}</option>` + u.map(c=>`<option value="${c}">${c}</option>`).join(''); }
        function generateBackupData() {
            const roles = [("Opérateur Câblage", "cat_prod", "Tanger"), ("Technicien Maintenance", "cat_tech", "Kenitra"), ("Chauffeur", "cat_transport", "Casa"), ("Jardinier", "cat_prod", "Rabat"), ("Infirmier", "cat_health", "Fes")];
            const comps = ["Renault", "Yazaki", "OCP", "Particulier", "Société"];
            window.jobs = Array.from({length:40}, (_,i)=>{ const r = roles[Math.floor(Math.random()*roles.length)]; return { id:i, title:r[0], company:comps[Math.floor(Math.random()*comps.length)], location:r[2], catId:r[1], salary:"SMIG+", posted:0, urgent:true, link:"#", sourceName:"Direct", rating:(Math.random()*1.5+3.5).toFixed(1) }; });
            renderJobs(window.jobs);
        }

        // RENDER
        function getLogo(name) {
            const map = { "Renault": "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Renault_2021_Text.svg/200px-Renault_2021_Text.svg.png", "OCP": "https://upload.wikimedia.org/wikipedia/commons/3/36/Groupe_OCP_logo.svg/200px-Groupe_OCP_logo.svg.png", "Yazaki": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Yazaki_logo.svg/200px-Yazaki_logo.svg.png", "Dell": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Dell_logo_2016.svg/300px-Dell_logo_2016.svg.png", "Maroc Telecom": "https://upload.wikimedia.org/wikipedia/commons/e/e4/Maroc_Telecom_Logo.svg", "Attijariwafa": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Attijariwafa_Bank_logo.svg/200px-Attijariwafa_Bank_logo.svg.png", "Inwi": "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Inwi_logo.svg/200px-Inwi_logo.svg.png", "Lear": "https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Lear_Corporation_logo.svg/200px-Lear_Corporation_logo.svg.png" };
            const key = Object.keys(map).find(k => name.includes(k));
            if (key) return `<div class="w-12 h-12 shrink-0 bg-white rounded-xl border border-gray-200 flex items-center justify-center p-1"><img src="${map[key]}" class="w-full h-full object-contain"></div>`;
            // Colorful Fallback Avatar
            const colors = ['bg-blue-100 text-blue-600', 'bg-green-100 text-green-600', 'bg-purple-100 text-purple-600', 'bg-orange-100 text-orange-600'];
            const color = colors[name.length % colors.length];
            return `<div class="w-12 h-12 shrink-0 rounded-xl ${color} border border-gray-200 flex items-center justify-center font-bold text-xl uppercase">${name[0]}</div>`;
        }

        function renderCategories() {
            const l = window.currentLang;
            document.getElementById('categoryList').innerHTML = Object.keys(catLabels).map(k => `
                <button onclick="filterCat('${k}')" class="cat-btn group"><span class="text-gray-400 group-hover:text-morocco-green w-6 text-center"><i class="fa-solid ${catLabels[k].i}"></i></span><span class="text-sm font-bold text-gray-700 dark:text-gray-200 group-hover:text-morocco-green">${catLabels[k][l]}</span></button>
            `).join('');
        }

        function renderJobs(arr) {
            document.getElementById('jobCount').innerText = arr.length;
            document.getElementById('jobListings').innerHTML = arr.map((j, idx) => {
                let ad = idx===4 ? `<div class="ad-container py-4 my-4"><span class="ad-label">Sponsored</span><ins class="adsbygoogle" style="display:block; text-align:center;" data-ad-layout="in-article" data-ad-format="fluid" data-ad-client="ca-pub-3965710509874164" data-ad-slot="1234567890"></ins><script>(adsbygoogle=window.adsbygoogle||[]).push({});<\/script></div>` : '';
                return `${ad}<div class="bg-white dark:bg-dark-card p-5 rounded-xl border border-gray-200 dark:border-gray-700 hover:border-morocco-green hover:shadow-lg transition group cursor-pointer" onclick="window.openJobDetails(${j.id})">
                    <div class="flex gap-4">${getLogo(j.company)}<div class="flex-1"><h3 class="font-bold dark:text-white text-lg">${j.title}</h3><p class="text-sm text-gray-500">${j.company} <span class="text-yellow-500 text-xs">★ ${j.rating||'4.0'}</span></p><div class="mt-2 text-xs text-gray-400">${j.location} • ${j.salary}</div></div></div>
                </div>`;
            }).join('');
        }

        window.openJobDetails = (id) => {
            const j = window.jobs.find(x => x.id == id); if(!j) return;
            window.currentJobId = id;
            document.getElementById('modalTitle').innerText = j.title;
            document.getElementById('modalCompany').innerText = j.company;
            document.getElementById('modalLocation').innerText = j.location;
            document.getElementById('modalSalary').innerText = j.salary;
            document.getElementById('modalSource').innerText = j.sourceName;
            document.getElementById('modalDesc').innerText = `We are hiring a ${j.title} to join our team in ${j.location}. This is a ${j.urgent?'Urgent':''} position. Apply now directly on ${j.sourceName}.`;
            document.getElementById('modalApplyBtn').href = j.link;
            document.getElementById('modalLogo').innerHTML = getLogo(j.company).replace('w-12','w-full').replace('h-12','h-full');
            document.getElementById('jobDetailModal').classList.remove('hidden-view');
        }
        
        window.filterCat = (id) => renderJobs(window.jobs.filter(j=>j.catId===id));
        window.filter = () => { const t=document.getElementById('mainSearch').value.toLowerCase(), l=document.getElementById('locationFilter').value; renderJobs(window.jobs.filter(j=>(j.title.toLowerCase().includes(t)||j.company.toLowerCase().includes(t)) && (l===''||j.location===l))); }
        window.toggleSave = async (id) => { if(!auth||!window.currentUser) return window.openAuth(); const job = window.jobs.find(j=>j.id==id); await setDoc(doc(db,'users',window.currentUser.uid,'saved',id.toString()), job); alert("Saved"); }
        async function loadSavedJobs() { if(!auth||!window.currentUser) return; const s = await getDocs(collection(db,'users',window.currentUser.uid,'saved')); let h=''; s.forEach(d=>{const j=d.data();h+=`<div class="p-4 border rounded dark:border-gray-700 mb-2 flex justify-between"><div><div class="font-bold dark:text-white">${j.title}</div><div class="text-xs text-gray-500">${j.company}</div></div><a href="${j.link}" target="_blank" class="text-morocco-green font-bold text-sm">Apply</a></div>`}); document.getElementById('savedContainer').innerHTML=h; }

        window.onload = () => { if(localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark'); window.setLang(window.currentLang); window.initData(); };
    </script>
</body>
</html>
