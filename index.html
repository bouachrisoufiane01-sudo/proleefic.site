    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], arabic: ['Cairo', 'sans-serif'] },
                    colors: { morocco: { red: '#C1272D', green: '#006233', darkRed: '#8a1c21', darkGreen: '#004d28' }, dark: { bg: '#0F172A', card: '#1E293B' } },
                    animation: { 'fade-in': 'fadeIn 0.4s ease-out' }
                }
            }
        }

    <style>
        body { transition: background-color 0.2s; }
        .hidden-view { display: none !important; }
        .glass-nav { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); border-bottom: 1px solid #e5e7eb; }
        .dark .glass-nav { background: rgba(15, 23, 42, 0.98); border-bottom: 1px solid #1e293b; }
        .input-pro { @apply w-full px-5 py-3.5 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-morocco-green focus:border-transparent outline-none font-bold text-gray-900 dark:text-white; }
        
        /* Ads */
        .ad-container { @apply bg-gray-50 dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-xl overflow-hidden flex flex-col items-center justify-center text-center relative; }
        .ad-label { @apply text-[10px] uppercase tracking-widest text-gray-400 font-bold mb-2 block pt-2; }

        /* Cards */
        .job-card { @apply bg-white dark:bg-dark-card p-5 rounded-2xl border border-gray-200 dark:border-gray-700 hover:shadow-xl transition-all cursor-pointer relative mb-4 animate-[fadeIn_0.5s]; }
        .job-real { border-left: 4px solid #C1272D; background: linear-gradient(to right, #fff, #fff5f5); }
        .dark .job-real { background: linear-gradient(to right, #1E293B, #2d1a1b); }

        /* Badges */
        .badge { @apply text-[10px] font-bold px-2 py-1 rounded-md uppercase tracking-wide; }
        .badge-direct { @apply bg-green-100 text-green-700 border border-green-200; }
        .badge-link { @apply bg-blue-50 text-blue-600 border border-blue-100; }
        
        /* Categories Sidebar */
        .cat-btn { @apply w-full flex items-center gap-3 px-4 py-3 rounded-xl border border-transparent hover:bg-green-50 dark:hover:bg-green-900/20 hover:text-morocco-green transition-all group text-left bg-white dark:bg-dark-card shadow-sm mb-2; }
        .cat-active { @apply border-morocco-green bg-green-50 dark:bg-green-900/20 text-morocco-green font-bold border-l-4; }
        
        /* Mobile Categories */
        .mobile-cats { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
        .mobile-cat-btn { @apply flex-shrink-0 px-4 py-2 bg-white dark:bg-dark-card rounded-full border border-gray-200 dark:border-gray-700 text-sm font-bold whitespace-nowrap shadow-sm; }

        /* Logo */
        .logo-day { color: #006233; font-size: 2rem; }
        .logo-night { background: #C1272D; color: white; width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }

        @media print { .no-print { display: none !important; } body { background: white; } }
    </style>
</head>
<body class="bg-[#f8f9fa] dark:bg-[#0f1115] text-gray-900 dark:text-gray-100 font-sans">

        <div class="container mx-auto px-4 h-20 flex items-center justify-between">

                <h1 class="text-3xl md:text-6xl font-black text-center mb-8 tracking-tight" data-i18n="heroTitle">Unlock Your Future</h1>
                <div class="bg-white dark:bg-gray-800 p-3 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-700 flex flex-col md:flex-row gap-3">

                    <div class="flex-1"><select id="categoryFilter" onchange="window.filter()" class="w-full pl-4 pr-10 py-3 bg-gray-50 dark:bg-gray-900 rounded-xl border-none outline-none font-bold cursor-pointer"><option value="">All Sectors</option></select></div>

        <div class="container mx-auto px-4 mt-4 md:hidden">

        </div>

            </main>
            
            <aside class="hidden lg:block lg:col-span-3">

                        <div class="ad-container h-40 mb-4"><span class="ad-label">Sponsored</span><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3965710509874164" data-ad-slot="1234567890" data-ad-format="rectangle"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div>
                        
                        <div class="border-t border-gray-100 dark:border-gray-700 pt-4 text-center">
                            <a href="https://www.linkedin.com/in/soufiane-bouachri-5a2891350" target="_blank" class="block w-full bg-gray-100 dark:bg-gray-800 py-2.5 rounded-lg font-bold text-sm mb-2 hover:bg-gray-200">Contact Support</a>
                            <div class="text-[10px] text-gray-400"><a href="privacy.html" class="hover:underline">Privacy</a> • &copy; 2025</div>

    </div>

    <div id="jobDetailModal" class="hidden-view fixed inset-0 z-[100] modal-backdrop flex items-end sm:items-center justify-center p-0 sm:p-4 bg-black/50 backdrop-blur-sm" onclick="if(event.target === this) window.closeJobModal()">
        <div class="bg-white dark:bg-dark-card w-full max-w-2xl rounded-t-3xl sm:rounded-3xl shadow-2xl flex flex-col max-h-[90vh] animate-fade-in">
            <button onclick="window.closeJobModal()" class="absolute top-4 right-4 text-2xl text-gray-400 hover:text-red-500 z-10">✕</button>

                    <div class="flex justify-between items-center bg-white dark:bg-gray-900 p-3 rounded-lg"><div><span class="text-[10px] font-bold text-green-700 uppercase block">Send CV To:</span><span id="modalEmail" class="font-bold text-sm dark:text-white select-all"></span></div><button onclick="window.copyToClipboard('modalEmail')" class="text-gray-400 hover:text-green-600"><i class="fa-regular fa-copy text-lg"></i></button></div>

    <div id="authView" class="hidden-view fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-center justify-center p-4" onclick="if(event.target === this) window.closeAuth()">
        <div class="bg-white dark:bg-dark-card w-full max-w-md rounded-3xl shadow-2xl relative p-8">
            <button onclick="window.closeAuth()" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-xl">✕</button>
            <h2 class="text-2xl font-bold text-center mb-6 dark:text-white">Welcome</h2>
            <button onclick="window.loginGoogle()" class="w-full border-2 py-3 rounded-xl font-bold flex items-center justify-center gap-3 mb-6 hover:bg-gray-50 dark:text-white"><img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5"> Google Login</button>
            <form onsubmit="window.handleEmailLogin(event)" class="space-y-3"><input type="email" id="loginEmail" class="input-pro" placeholder="Email"><input type="password" id="loginPass" class="input-pro" placeholder="Password"><button type="submit" class="w-full bg-morocco-green text-white py-3 rounded-xl font-bold hover:bg-morocco-darkGreen">Sign In</button></form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBsPi64Eb0GQnGjcxg6n6YRFbG-iO9K_pM", authDomain: "proleefic-85800.firebaseapp.com", projectId: "proleefic-85800", storageBucket: "proleefic-85800.firebasestorage.app", messagingSenderId: "1033605555868", appId: "1:1033605555868:web:577ff42f0bcfb0b6122f59", measurementId: "G-WJ4XKS01P0" };
        let app, auth, db; try { app = initializeApp(firebaseConfig); auth = getAuth(app); db = getFirestore(app); setPersistence(auth, browserLocalPersistence).catch(()=>{}); } catch(e){}

        window.currentLang='en'; window.currentUser=null; window.jobs=[]; window.currentJobId=null;
        const catLabels = {'cat_prod':{en:"Production",i:"fa-industry"},'cat_tech':{en:"Technician",i:"fa-wrench"},'cat_sales':{en:"Sales",i:"fa-briefcase"},'cat_admin':{en:"Admin",i:"fa-user-tie"},'cat_health':{en:"Health",i:"fa-heart-pulse"},'cat_transport':{en:"Transport",i:"fa-truck"},'cat_it':{en:"IT/Dev",i:"fa-laptop-code"}};
        
        // === GLOBAL WINDOW FUNCTIONS (NO MODULE ISOLATION) ===
        window.setLang = (l) => { window.currentLang = l; document.documentElement.setAttribute('dir', l === 'ar' ? 'rtl' : 'ltr'); window.renderCategories(); };
        window.toggleTheme = () => { 
            document.documentElement.classList.toggle('dark');
            const logo = document.getElementById('logoContainer');
            const isDark = document.documentElement.classList.contains('dark');
            logo.innerHTML = isDark ? '<i class="fa-solid fa-star"></i>' : '<i class="fa-solid fa-star"></i>';
            logo.className = `logo-container ${isDark ? 'logo-night' : 'logo-day'}`;
        };
        window.switchView = (v) => { document.querySelectorAll('.view-section').forEach(e=>e.classList.add('hidden-view')); document.getElementById(v+'View').classList.remove('hidden-view'); };
        window.openAuth = () => document.getElementById('authView').classList.remove('hidden-view');
        window.closeAuth = () => document.getElementById('authView').classList.add('hidden-view');
        window.closeJobModal = () => document.getElementById('jobDetailModal').classList.add('hidden-view');

        window.handleEmailLogin = (e) => { e.preventDefault(); signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value).then(res=>{ localStorage.setItem('proleefic_user', JSON.stringify(res.user)); window.closeAuth(); location.reload(); }); };
        window.loginGoogle = () => signInWithPopup(auth, new GoogleAuthProvider()).then(res=>{ localStorage.setItem('proleefic_user', JSON.stringify(res.user)); window.closeAuth(); location.reload(); });
        window.logout = () => signOut(auth).then(()=>{ localStorage.removeItem('proleefic_user'); location.reload(); });

        if(auth) onAuthStateChanged(auth, u => { if(u) { window.currentUser=u; localStorage.setItem('proleefic_user', JSON.stringify(u)); document.getElementById('authSection').innerHTML = `<button class="w-9 h-9 rounded-full bg-morocco-red text-white font-bold text-xs shadow-lg">U</button>`; } });

        window.initData = async () => {
            const cities = ['Casablanca','Tanger','Kenitra','Rabat','Agadir','Marrakech','Fes'];
            document.getElementById('locationFilter').innerHTML = `<option value="">All Cities</option>`+cities.map(c=>`<option value="${c}">${c}</option>`).join('');
            document.getElementById('categoryFilter').innerHTML = `<option value="">All Sectors</option>`+Object.keys(catLabels).map(k=>`<option value="${k}">${catLabels[k].en}</option>`).join('');
            try { const res = await fetch('jobs.json?t='+Date.now()); if(!res.ok) throw new Error(); window.jobs = await res.json(); } catch { window.generateBackupData(); }
            window.renderJobs(); window.renderCategories();
        };

        window.generateBackupData = () => {
            const direct = [
                { id: "d1", title: "Responsable Production", company: "Yazaki", location: "Tanger", salary: "12000 DH", urgent: true, isReal: true, isDirect: true, email: "rh@yazaki.ma", reqs: ["Bac+5", "5 ans exp"], sourceName: "Direct", catId: "cat_prod" },
                { id: "d2", title: "Vendeuse", company: "Marjane", location: "Casablanca", salary: "4000 DH", urgent: true, isReal: true, isDirect: true, email: "job@marjane.ma", reqs: ["Bac", "Présentation"], sourceName: "Direct", catId: "cat_sales" }
            ];
            const scraped = Array.from({length: 30}, (_, i) => ({
                id: "l_"+i, title: "Comptable Junior", catId: "cat_admin", location: "Rabat", company: "Fiduciaire", salary: "Neg.", urgent: false, isReal: false, isDirect: false, sourceName: "Dreamjob", link: "https://dreamjob.ma"
            }));
            window.jobs = [...direct, ...scraped];
        };

        window.renderCategories = () => {
            const html = Object.keys(catLabels).map(k => `<button onclick="window.filterCat('${k}')" class="cat-btn"><i class="fa-solid ${catLabels[k].i} cat-icon"></i><span>${catLabels[k][window.currentLang]}</span></button>`).join('');
            document.getElementById('categoryList').innerHTML = html;
            document.getElementById('mobileCategoryList').innerHTML = Object.keys(catLabels).map(k => `<button onclick="window.filterCat('${k}')" class="mobile-cat-btn">${catLabels[k][window.currentLang]}</button>`).join('');
        };

        window.renderJobs = (arr) => {
            const list = arr || window.jobs;
            document.getElementById('jobListings').innerHTML = list.map((j, i) => {
                // MOBILE AD 2
                let ad = (i===4) ? `<div class="ad-box h-20 mb-4 md:hidden"><span class="ad-label">Mobile Ad</span><ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3965710509874164" data-ad-slot="1234567890" data-ad-format="auto"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});<\/script></div>` : '';
                let extra = j.isReal ? "job-real" : "";
                let badge = j.isDirect ? "badge-direct" : "badge-link";
                let txt = j.isDirect ? "Direct Apply" : "Via " + j.sourceName;
                return ad + `<div class="job-card ${extra}" onclick="window.openJobDetails('${j.id}')">
                    ${j.urgent ? '<span class="absolute top-4 right-4 badge badge-urgent">URGENT</span>' : ''}
                    <div class="flex gap-4"><div class="w-14 h-14 rounded-xl bg-blue-50 text-blue-600 flex items-center justify-center font-bold text-xl shadow-sm">${j.company[0]}</div>
                    <div><h3 class="font-bold text-lg dark:text-white">${j.title}</h3><p class="text-sm text-gray-500">${j.company}</p>
                    <div class="mt-2 flex gap-2 items-center"><span class="badge bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300">${j.location}</span><span class="badge ${badge}">${txt}</span></div></div></div></div>`;
            }).join('');
        };

        window.filterCat = (id) => window.renderJobs(window.jobs.filter(j=>j.catId===id));
        window.filter = () => { 
            const t=document.getElementById('mainSearch').value.toLowerCase(), c=document.getElementById('categoryFilter').value, l=document.getElementById('locationFilter').value;
            window.renderJobs(window.jobs.filter(j=>j.title.toLowerCase().includes(t) && (c===''||j.catId===c) && (l===''||j.location===l)));
        };

        window.openJobDetails = (id) => {
            const j = window.jobs.find(x => x.id == id);
            window.currentJobId = id;
            document.getElementById('modalTitle').innerText = j.title;
            document.getElementById('modalCompany').innerText = j.company;
            document.getElementById('modalLocation').innerText = j.location;
            document.getElementById('modalSalary').innerText = j.salary;
            document.getElementById('modalSource').innerText = j.sourceName;
            document.getElementById('modalLogo').innerText = j.company[0];
            
            const btn = document.getElementById('modalApplyBtn');
            const direct = document.getElementById('directContactArea');
            
            if(j.isDirect) {
                btn.classList.add('hidden'); direct.classList.remove('hidden');
                document.getElementById('modalEmail').innerText = j.email;
                document.getElementById('modalReqs').innerHTML = j.reqs.map(r=>`<li>${r}</li>`).join('');
                document.getElementById('modalDesc').innerText = "Review requirements and apply directly.";
            } else {
                btn.classList.remove('hidden'); direct.classList.add('hidden');
                btn.innerText = "Apply on " + j.sourceName;
                btn.href = j.link;
                document.getElementById('modalDesc').innerText = `We are hiring a ${j.title}. Click below to apply.`;
            }
            
            const u = localStorage.getItem('proleefic_user') || window.currentUser;
            document.getElementById('saveBtn').innerHTML = u ? '<i class="fa-solid fa-heart text-xl text-morocco-red"></i>' : '<i class="fa-regular fa-heart text-xl text-gray-300"></i>';
            document.getElementById('jobDetailModal').classList.remove('hidden-view');
        }

        window.copyToClipboard = (id) => { navigator.clipboard.writeText(document.getElementById(id).innerText).then(() => alert("Copied!")); };
        window.toggleSave = async (id) => { if(!localStorage.getItem('proleefic_user') && !window.currentUser) { window.closeJobModal(); return window.openAuth(); } alert("Saved!"); };

        window.onload = () => { 
            const u = JSON.parse(localStorage.getItem('proleefic_user')); 
            if (u) { window.currentUser = u; document.getElementById('authSection').innerHTML = `<button class="w-9 h-9 rounded-full bg-morocco-red text-white font-bold text-xs">U</button>`; }
            window.setLang('en'); window.initData(); window.toggleTheme(); window.toggleTheme(); 
        };
    </script>
</body>
</html>
