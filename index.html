    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, updateProfile, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBsPi64Eb0GQnGjcxg6n6YRFbG-iO9K_pM", authDomain: "proleefic-85800.firebaseapp.com", projectId: "proleefic-85800", storageBucket: "proleefic-85800.firebasestorage.app", messagingSenderId: "1033605555868", appId: "1:1033605555868:web:577ff42f0bcfb0b6122f59", measurementId: "G-WJ4XKS01P0" };
        let app, auth, db; try { app = initializeApp(firebaseConfig); auth = getAuth(app); db = getFirestore(app); setPersistence(auth, browserLocalPersistence).catch(console.error); } catch(e){}

        function checkLocalLogin() { const u = JSON.parse(localStorage.getItem('proleefic_user')); if (u) { window.currentUser = u; updateUIForLogin(u); } }
        function updateUIForLogin(u) { document.getElementById('userName').innerText = u.displayName || "User"; document.getElementById('userEmail').innerText = u.email; document.getElementById('authSection').innerHTML = `<button onclick="switchView('profile')" class="w-9 h-9 rounded-full bg-morocco-red text-white font-bold text-xs">U</button>`; loadSavedJobs(); }
        
        const i18n={en:{heroTitle:"Find the job"},fr:{heroTitle:"Trouvez le job"},ar:{heroTitle:"Ø¬Ø¯ Ø§Ù„ÙˆØ¸ÙŠÙØ©"}};
        const catLabels = {'cat_prod':{en:"Production",i:"fa-industry"},'cat_tech':{en:"Technician",i:"fa-wrench"},'cat_sales':{en:"Sales",i:"fa-briefcase"},'cat_admin':{en:"Admin",i:"fa-user-tie"}};
        window.currentLang='en'; window.currentUser=null; window.jobs=[]; window.currentJobId=null;

        window.setLang = (l) => { window.currentLang = l; document.documentElement.setAttribute('dir', l === 'ar' ? 'rtl' : 'ltr'); renderCategories(); };
        window.toggleTheme = () => document.documentElement.classList.toggle('dark');
        window.switchView = (v) => { document.querySelectorAll('.view-section').forEach(e=>e.classList.add('hidden-view')); document.getElementById(v+'View').classList.remove('hidden-view'); };
        window.openAuth = () => document.getElementById('authView').classList.remove('hidden-view');
        window.closeAuth = () => document.getElementById('authView').classList.add('hidden-view');
        window.closeJobModal = () => document.getElementById('jobDetailModal').classList.add('hidden-view');
        window.toggleAuthMode = (m) => { document.getElementById('loginForm').style.display=m==='login'?'block':'none'; document.getElementById('signupForm').style.display=m==='login'?'none':'block'; };
        
        window.handleEmailLogin = (e) => { e.preventDefault(); signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value).then(res=>{ localStorage.setItem('proleefic_user', JSON.stringify({email:res.user.email,uid:res.user.uid})); window.closeAuth(); }); };
        window.loginGoogle = () => signInWithPopup(auth, new GoogleAuthProvider()).then(res=>{ localStorage.setItem('proleefic_user', JSON.stringify({email:res.user.email,uid:res.user.uid})); window.closeAuth(); });
        window.logout = () => signOut(auth).then(()=>{ localStorage.removeItem('proleefic_user'); location.reload(); });

        if(auth) onAuthStateChanged(auth, u => { if(u) { window.currentUser=u; localStorage.setItem('proleefic_user', JSON.stringify({email:u.email,uid:u.uid})); updateUIForLogin(u); } });

        window.initData = async () => {
            const locFilter = document.getElementById('locationFilter');
            locFilter.innerHTML = `<option value="">All Cities</option>`+['Casablanca','Tanger','Kenitra'].map(c=>`<option value="${c}">${c}</option>`).join('');
            try { const res = await fetch('jobs.json?t='+Date.now()); if(!res.ok) throw new Error(); window.jobs = await res.json(); renderJobs(window.jobs); } catch { generateBackupData(); }
            renderCategories();
        };

        function generateBackupData() {
            // DIRECT JOBS (High Value - Shows Email/Phone)
            const directJobs = [
                { id: "d_1", title: "Responsable Production", company: "Yazaki Tanger", location: "Tanger", salary: "12.000 DH", posted: "1h ago", urgent: true, isReal: true, isDirect: true, email: "rh@yazaki-maroc.com", reqs: ["Bac+5 IngÃ©nieur", "5 ans expÃ©rience", "Anglais courant"], sourceName: "Direct HR", catId: "cat_prod" },
                { id: "d_2", title: "Technicien Maintenance", company: "Stellantis", location: "Kenitra", salary: "7.000 DH", posted: "2h ago", urgent: true, isReal: true, isDirect: true, email: "recrutement@stellantis.ma", reqs: ["Bac+2 ElectromÃ©canique", "3 ans expÃ©rience", "Travail postÃ©"], sourceName: "Direct HR", catId: "cat_tech" }
            ];
            // LINK JOBS (Standard - Shows Link)
            const linkJobs = Array.from({length: 20}, (_, i) => ({
                id: "l_"+i, title: "Vendeur Showroom", company: "Zara", location: "Casablanca", salary: "Negotiable", posted: "1d ago", urgent: false, isReal: false, isDirect: false, sourceName: "Dreamjob", link: "https://dreamjob.ma", catId: "cat_sales"
            }));
            window.jobs = [...directJobs, ...linkJobs];
            renderJobs(window.jobs);
        }

        function renderCategories() {
            document.getElementById('categoryList').innerHTML = Object.keys(catLabels).map(k => `<button onclick="filterCat('${k}')" class="cat-btn"><i class="fa-solid ${catLabels[k].i} cat-icon"></i><span>${catLabels[k]['en']}</span></button>`).join('');
        }

        function renderJobs(arr) {
            document.getElementById('jobListings').innerHTML = arr.map(j => {
                let extra = j.isReal ? "job-real" : "";
                let badgeClass = j.isDirect ? "source-badge src-direct" : "source-badge src-link";
                return `<div class="bg-white dark:bg-dark-card p-5 rounded-2xl border border-gray-200 dark:border-gray-700 hover:shadow-lg mb-3 cursor-pointer ${extra}" onclick="openJobDetails('${j.id}')">
                    ${j.urgent ? '<span class="absolute top-4 right-4 bg-red-100 text-red-600 text-[10px] font-bold px-2 py-1 rounded-full">URGENT</span>' : ''}
                    <div class="flex gap-4"><div class="w-14 h-14 rounded-xl bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-xl">${j.company[0]}</div><div><h3 class="font-bold text-lg dark:text-white">${j.title}</h3><p class="text-sm text-gray-500">${j.company}</p><div class="mt-2 flex gap-2 text-xs"><span class="bg-gray-100 px-2 py-1 rounded">${j.location}</span><span class="${badgeClass}">${j.isDirect ? "Direct Contact" : j.sourceName}</span></div></div></div></div>`;
            }).join('');
        }

        window.filterCat = (id) => renderJobs(window.jobs.filter(j=>j.catId===id));
        
        window.openJobDetails = (id) => {
            const j = window.jobs.find(x => x.id == id);
            window.currentJobId = id;
            document.getElementById('modalTitle').innerText = j.title;
            document.getElementById('modalCompany').innerText = j.company;
            document.getElementById('modalLocation').innerText = j.location;
            document.getElementById('modalSalary').innerText = j.salary;
            document.getElementById('modalSource').innerText = j.sourceName;
            
            const applyBtn = document.getElementById('modalApplyBtn');
            const directArea = document.getElementById('directContactArea');
            
            // SMART TOGGLE: Direct vs Link
            if(j.isDirect) {
                applyBtn.classList.add('hidden'); // Hide "Apply Now"
                directArea.classList.remove('hidden'); // Show Contact Box
                document.getElementById('modalEmail').innerText = j.email;
                document.getElementById('modalReqs').innerHTML = j.reqs.map(r => `<li>${r}</li>`).join('');
                document.getElementById('modalDesc').innerText = "Review the requirements below and contact the company directly.";
            } else {
                applyBtn.classList.remove('hidden'); // Show "Apply Now"
                directArea.classList.add('hidden');
                applyBtn.innerText = "See Details on " + j.sourceName;
                applyBtn.href = j.link;
                document.getElementById('modalDesc').innerText = `We are hiring a ${j.title}. Click below to view full details on ${j.sourceName}.`;
            }

            document.getElementById('saveBtn').innerHTML = (localStorage.getItem('proleefic_user') || window.currentUser) ? '<i class="fa-regular fa-heart text-xl"></i>' : '<i class="fa-regular fa-heart text-xl text-gray-300"></i>';
            document.getElementById('jobDetailModal').classList.remove('hidden-view');
        }

        window.copyToClipboard = (id) => {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => alert("Email copied!"));
        };

        window.toggleSave = async (id) => {
            if(!localStorage.getItem('proleefic_user') && !window.currentUser) { window.closeJobModal(); return window.openAuth(); }
            try { const job = window.jobs.find(j=>j.id==id); if(window.currentUser) await setDoc(doc(db,'users',window.currentUser.uid,'saved',id.toString()), job); document.getElementById('saveBtn').innerHTML = '<i class="fa-solid fa-heart text-xl text-morocco-red"></i>'; alert("Saved!"); } catch(e){}
        }
        
        async function loadSavedJobs() { if(!window.currentUser) return; try { const s = await getDocs(collection(db,'users',window.currentUser.uid,'saved')); let h=''; s.forEach(d=>{h+=`<div class="p-4 border rounded mb-2"><b>${d.data().title}</b></div>`}); document.getElementById('savedContainer').innerHTML=h; } catch(e){} }

        window.onload = () => { checkLocalLogin(); window.setLang('en'); window.initData(); };
    </script>
</body>
</html>
