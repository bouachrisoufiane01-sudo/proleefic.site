                b.classList.add('text-gray-500'); 
            }); 
            document.getElementById('lang-' + l)?.classList.add('bg-white', 'text-morocco-green', 'shadow-sm'); 
            document.getElementById('lang-' + l)?.classList.remove('text-gray-500'); 
            
            document.querySelectorAll('[data-i18n]').forEach(el => { 
                if(i18n[l][el.getAttribute('data-i18n')]) el.innerText = i18n[l][el.getAttribute('data-i18n')]; 
            }); 
            document.getElementById('mainSearch').placeholder = i18n[l].searchPlaceholder;
            renderCategories(); 
        };

        window.toggleTheme = () => { document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); };
        window.switchView = (v) => { document.querySelectorAll('.view-section').forEach(e => e.classList.add('hidden-view')); document.getElementById(v+'View').classList.remove('hidden-view'); window.scrollTo(0,0); };
        window.openAuth = (msg = null) => {
            document.getElementById('authView').classList.remove('hidden-view');
            if(msg) document.getElementById('authSubMsg').innerText = msg;
            else document.getElementById('authSubMsg').innerText = i18n[window.currentLang].authSub;
        };
        window.closeAuth = () => document.getElementById('authView').classList.add('hidden-view');
        window.closeJobModal = () => document.getElementById('jobDetailModal').classList.add('hidden-view');
        
        window.toggleAuthMode = (m) => {
            const l=document.getElementById('loginForm'), s=document.getElementById('signupForm'), tl=document.getElementById('tab-login'), ts=document.getElementById('tab-signup');
            if(m==='login'){l.classList.remove('hidden');s.classList.add('hidden');tl.classList.add('bg-white','text-morocco-green');tl.classList.remove('text-gray-500');ts.classList.remove('bg-white','text-morocco-green');ts.classList.add('text-gray-500');}
            else{l.classList.add('hidden');s.classList.remove('hidden');ts.classList.add('bg-white','text-morocco-green');ts.classList.remove('text-gray-500');tl.classList.remove('bg-white','text-morocco-green');tl.classList.add('text-gray-500');}
        };
        
        // === AUTH HANDLERS ===
        window.showMessage = (msg, type='error') => { const b=document.getElementById('authError'); b.innerText=msg.replace('Firebase: ',''); b.classList.remove('hidden'); }
        window.handleEmailLogin = (e) => { e.preventDefault(); signInWithEmailAndPassword(auth, document.getElementById('loginEmail').value, document.getElementById('loginPass').value).then(()=>{window.closeAuth(); window.switchView('profile');}).catch(e=>window.showMessage(e.message)); };
        window.handleEmailSignup = (e) => { e.preventDefault(); const n=document.getElementById('signupName').value; createUserWithEmailAndPassword(auth, document.getElementById('signupEmail').value, document.getElementById('signupPass').value).then(r=>{updateProfile(r.user,{displayName:n}); window.closeAuth(); window.switchView('profile');}).catch(e=>window.showMessage(e.message)); };
        window.handlePasswordReset = () => { const e=document.getElementById('loginEmail').value; if(!e)return window.showMessage("Enter email first."); sendPasswordResetEmail(auth, e).then(()=>alert("Reset link sent!")).catch(e=>window.showMessage(e.message)); };
        window.loginGoogle = () => { signInWithPopup(auth, new GoogleAuthProvider()).then(()=>{window.closeAuth(); window.switchView('profile');}).catch(e=>window.showMessage(e.message)); };
        window.logout = () => signOut(auth).then(()=>window.switchView('home'));
        
        if(auth) onAuthStateChanged(auth, u => { 
            window.currentUser=u; 
            document.getElementById('authSection').innerHTML = u ? `<button onclick="switchView('profile')" class="w-9 h-9 rounded-full bg-morocco-red text-white font-bold relative flex items-center justify-center">${u.displayName ? u.displayName.charAt(0) : 'U'}<span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-white rounded-full"></span></button>` : `<button onclick="openAuth()" class="bg-morocco-green text-white px-5 py-2 rounded-lg font-bold text-sm hover:bg-morocco-darkGreen transition shadow-sm" data-i18n="loginBtn">${i18n[window.currentLang].loginBtn}</button>`; 
            if(u){
                document.getElementById('userName').innerText=u.displayName || "User";
                document.getElementById('userEmail').innerText=u.email;
                loadSavedJobs();
            } 
        });

        // === DATA & MOCK GENERATOR ===
        window.initData = async () => {
            const locFilter = document.getElementById('locationFilter');
            const catFilter = document.getElementById('categoryFilter'); // NEW
            
            locFilter.innerHTML = `<option value="">All Cities</option>` + ['Casablanca','Tanger','Kenitra','Rabat','Agadir','Marrakech'].map(c=>`<option value="${c}">${c}</option>`).join('');
            
            // Populate Mobile Category Dropdown
            catFilter.innerHTML = `<option value="">All Sectors</option>` + Object.keys(catLabels).map(k=>`<option value="${k}">${catLabels[k][window.currentLang]}</option>`).join('');

            try {
                const res = await fetch('jobs.json?t='+Date.now());
                if(!res.ok) throw new Error();
                window.jobs = await res.json();
                renderJobs(window.jobs);
            } catch { 
                generateBackupData();
            }
        };

        function generateBackupData() {
            const prodRoles = [
                ["OpÃ©rateur CÃ¢blage", "cat_prod", "Tanger", "Yazaki"],
                ["Chef d'Ã‰quipe Production", "cat_prod", "Kenitra", "Stellantis"],
                ["Technicien Maintenance", "cat_tech", "Tanger", "Renault"],
                ["IngÃ©nieur QualitÃ©", "cat_eng", "Casablanca", "OCP"],
                ["Soudeur Industriel", "cat_prod", "Agadir", "Manpower"]
            ];
            
            const otherRoles = [
                ["Chauffeur Poids Lourds", "cat_transport", "Casa", "Transport Maroc"],
                ["Infirmier Polyvalent", "cat_health", "Rabat", "Clinique Agdal"],
                ["RÃ©ceptionniste", "cat_sales", "Marrakech", "Sofitel"],
                ["Professeur FranÃ§ais", "cat_edu", "Fes", "Mission"]
            ];
            
            const roles = [...prodRoles, ...prodRoles, ...otherRoles]; 

            window.jobs = Array.from({length:30}, (_,i)=>{ 
                const r = roles[Math.floor(Math.random()*roles.length)];
                return { id: i, title: r[0], catId: r[1], location: r[2], company: r[3], salary: "Negotiable", posted: "2d ago", urgent: Math.random() < 0.3, link: "#", sourceName: "Direct", rating: (Math.random()*1.5+3.5).toFixed(1) }; 
            });
            renderJobs(window.jobs);
        }

        // === RENDER FUNCTIONS ===
        function getLogo(name) {
            const colors = ['bg-blue-100 text-blue-600', 'bg-green-100 text-green-600', 'bg-purple-100 text-purple-600', 'bg-orange-100 text-orange-600', 'bg-red-100 text-red-600'];
            const color = colors[name.length % colors.length];
            return `<div class="w-14 h-14 shrink-0 rounded-xl ${color} flex items-center justify-center font-bold text-2xl uppercase border border-black/5 shadow-sm">${name.charAt(0)}</div>`;
        }

        function renderCategories() {
            const list = document.getElementById('categoryList');
            const l = window.currentLang;
            list.innerHTML = Object.keys(catLabels).map(k => `
                <button onclick="filterCat('${k}')" class="cat-btn" id="btn-${k}">
                    <div class="cat-icon"><i class="fa-solid ${catLabels[k].i} text-xl"></i></div>
                    <span class="text-sm font-bold text-gray-700 dark:text-gray-200 group-hover:text-morocco-green">${catLabels[k][l]}</span>
                </button>`).join('');
            
            // Also refresh dropdown language
            const catFilter = document.getElementById('categoryFilter');
            if(catFilter) catFilter.innerHTML = `<option value="">All Sectors</option>` + Object.keys(catLabels).map(k=>`<option value="${k}">${catLabels[k][l]}</option>`).join('');
        }

        function renderJobs(arr) {
            document.getElementById('jobCount').innerText = arr.length + ' jobs';
            document.getElementById('jobListings').innerHTML = arr.map((j, idx) => {
                let ad = idx===4 ? `<div class="ad-container py-4 my-4"><span class="ad-label">Sponsored</span><ins class="adsbygoogle" style="display:block; text-align:center;" data-ad-layout="in-article" data-ad-format="fluid" data-ad-client="ca-pub-3965710509874164" data-ad-slot="1234567890"></ins><script>(adsbygoogle=window.adsbygoogle||[]).push({});<\/script></div>` : '';
                return `${ad}<div class="bg-white dark:bg-dark-card p-5 rounded-2xl border border-gray-200 dark:border-gray-700 hover:border-morocco-green hover:shadow-lg transition group cursor-pointer relative animate-fade-in" onclick="openJobDetails('${j.id}')">
                    ${j.urgent ? `<span class="absolute top-4 right-4 bg-red-100 text-red-600 text-[10px] font-bold px-2 py-1 rounded-full">URGENT</span>` : ''}
                    <div class="flex gap-4">${getLogo(j.company)}
                        <div class="flex-1">
                            <h3 class="font-bold text-lg dark:text-white mb-0.5">${j.title}</h3>
                            <p class="text-sm text-gray-500">${j.company} <span class="text-yellow-500 ml-1">â˜… ${j.rating}</span></p>
                            <div class="mt-3 flex gap-2 text-xs font-bold text-gray-500">
                                <span class="bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded"><i class="fa-solid fa-location-dot mr-1"></i>${j.location}</span>
                                <span class="bg-green-50 text-green-700 px-2 py-1 rounded">${j.salary}</span>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // === ACTION FUNCTIONS ===
        window.filter = () => { 
            const t=document.getElementById('mainSearch').value.toLowerCase();
            const l=document.getElementById('locationFilter').value;
            const c=document.getElementById('categoryFilter').value; // Get dropdown value
            
            renderJobs(window.jobs.filter(j=>
                (j.title.toLowerCase().includes(t)||j.company.toLowerCase().includes(t)) && 
                (l===''||j.location===l) &&
                (c===''||j.catId===c) // Apply category logic
            )); 
        }
        
        window.filterCat = (id) => {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('cat-active'));
            document.getElementById('btn-'+id)?.classList.add('cat-active');
            
            // Sync with dropdown for consistency
            document.getElementById('categoryFilter').value = id;
            
            renderJobs(window.jobs.filter(j=>j.catId===id));
        };
        
        window.openJobDetails = (id) => {
            const j = window.jobs.find(x => x.id == id); if(!j) return;
            window.currentJobId = id; 
            document.getElementById('modalTitle').innerText = j.title; 
            document.getElementById('modalCompany').innerText = j.company; 
            document.getElementById('modalLocation').innerText = j.location; 
            document.getElementById('modalSalary').innerText = j.salary; 
            document.getElementById('modalSource').innerText = j.sourceName; 
            document.getElementById('modalDesc').innerText = `We are hiring a ${j.title} to join our team in ${j.location}. This is a ${j.urgent?'Urgent':''} position with ${j.company}. Apply directly on ${j.sourceName}.`; 
            document.getElementById('modalApplyBtn').href = j.link; 
            document.getElementById('modalLogo').innerHTML = getLogo(j.company).replace('w-14','w-16').replace('h-14','h-16'); 
            document.getElementById('jobDetailModal').classList.remove('hidden-view');
        }

        window.toggleSave = async (id) => { 
            // UPDATED LOGIC FOR LOGIN PROMPT
            if(!auth||!window.currentUser) {
                // Close job modal so they focus on login
                window.closeJobModal();
                // Open auth with custom message
                return window.openAuth("Please login to save this job.");
            }
            
            const job = window.jobs.find(j=>j.id==id); 
            if(!job) return;
            try {
                await setDoc(doc(db,'users',window.currentUser.uid,'saved',id.toString()), job); 
                alert("Job Saved to your Profile!");
            } catch(e) { console.error(e); }
        }
        
        async function loadSavedJobs() { 
            if(!auth||!window.currentUser) return; 
            try {
                const s = await getDocs(collection(db,'users',window.currentUser.uid,'saved')); 
                let h=''; 
                if(s.empty) h = '<p class="text-gray-400">No saved jobs.</p>';
                else s.forEach(d=>{
                    const j=d.data();
                    h+=`<div class="p-4 border rounded-xl dark:border-gray-700 mb-2 flex justify-between items-center bg-gray-50 dark:bg-gray-800">
                        <div><div class="font-bold dark:text-white">${j.title}</div><div class="text-xs text-gray-500">${j.company}</div></div>
                        <a href="${j.link}" target="_blank" class="text-morocco-green font-bold text-sm border border-morocco-green px-3 py-1 rounded-lg hover:bg-morocco-green hover:text-white transition">Apply</a>
                    </div>`
                }); 
                document.getElementById('savedContainer').innerHTML=h; 
            } catch(e) { console.error(e); }
        }

        window.onload = () => { 
            if(localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark'); 
            window.setLang(window.currentLang); 
            window.initData(); 
        };
    </script>
</body>
</html>
